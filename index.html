<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>539 牌組產生器</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #d32f2f; color: white; border: none; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #b71c1c; }
        .result { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .ball { width: 40px; height: 40px; line-height: 40px; background: #ffc107; border-radius: 50%; font-weight: bold; border: 2px solid #ffa000; }
    </style>
</head>
<body>

<div class="container">
    <h2>今彩 539 產生器</h2>
    <button onclick="generateNumbers()">產生幸運號碼</button>
    <div class="result" id="result">
        </div>
</div>

<script>
    function generateNumbers() {
        const numbers = [];
        while(numbers.length < 5) {
            const r = Math.floor(Math.random() * 39) + 1;
            if(numbers.indexOf(r) === -1) numbers.push(r);
        }
        
        // 排序
        numbers.sort((a, b) => a - b);
        
        // 渲染畫面
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        numbers.forEach(num => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerText = num < 10 ? '0' + num : num;
            resultDiv.appendChild(ball);
        });
    }
</script>

</body>
</html>
