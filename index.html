<script>

const RULES = [

        desc: "æ ¸å¿ƒç‚ºã€Œç†±è™Ÿè¦å¾‹ã€ã€‚é–å®šä¸ŠæœŸé–‹å‡ºçš„è™Ÿç¢¼åŠå…¶é„°è¿‘ 5 ä½æ•¸é—œè¯è™Ÿï¼Œæ•æ‰çŸ­æœŸå…§é‡è¤‡å‡ºç¾çš„é«˜é »ç‡è·¯å¾‘ã€‚",
        logic: "é »ç‡åŠ æ¬Š 60% + é—œè¯æ€§ 30% + æ“¾å‹• 10%" 
    },

        desc: "æƒæè¿‘ 5 æœŸæ•¸æ“šã€‚å¹³è¡¡ä¸­é•·æœŸéºæ¼å€¼èˆ‡çŸ­æœŸç†±åº¦ï¼Œå°‹æ‰¾æ­£è™•æ–¼ã€Œä¸Šå‡è¶¨å‹¢ã€çš„è™Ÿç¢¼çµ„åˆã€‚",

        desc: "æ¡ç”¨å¤§è·¨åº¦ç›¸é—œæ€§åˆ†æï¼ˆ+10 åç§»ï¼‰ã€‚æ—¨åœ¨æ•æ‰è·³èºå¼æˆ–çªè®Šå‹çš„ç‰ˆè·¯ï¼Œé©åˆå°‹æ±‚å†·ç†±åˆ‡æ›çš„è½‰æŠ˜é»ã€‚",
        logic: "é—œè¯çŸ©é™£ 50% + è·³è™Ÿé æ¸¬ 30% + éš¨æ©Ÿ 20%" 
    },
    { 
        name: "åè½‰å†·è™Ÿç­–ç•¥", 
        pool: "cold", 
        desc: "åå‘æ“ä½œï¼Œå°ˆæ”»é•·æœŸæœªé–‹å‡ºçš„éºæ¼è™Ÿç¢¼ã€‚ç­–ç•¥æ€§åœ°æ­é… 2-3 å€‹ã€Œæ·±æ°´å€ã€è™Ÿç¢¼èˆ‡è¿‘æœŸå‹•æ…‹è£œä½è™Ÿã€‚",
        logic: "éºæ¼å€¼æ¬Šé‡ 70% + ç†±è™Ÿè£œä½ 20% + éš¨æ©Ÿ 10%"

];

document.getElementById('csvFile').addEventListener('change', function(e){

async function runAll(){
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]){ alert("è«‹å…ˆé¸å– CSV æª”æ¡ˆ"); return; }
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    if(HIST_DATA.length === 0) return;

    const omission = getOmissionMap(HIST_DATA);
    updateColdRankUI(omission);
    showHistory(HIST_DATA);
    
    const stats = doBacktest(HIST_DATA);
    renderStatsTable(stats);
    renderTopCombinations(HIST_DATA, stats, omission);
    drawTrendChart(stats.map(s=>s.hit2Rate*100), stats.map(s=>s.hit3Rate*100));
}

function parseCSV(text){
    const lines = text.trim().split("\n");
    lines.shift();
    return lines.map(l => {
        const p = l.split(",");
        if(p.length < 7) return null;
        return {date: p[0].trim(), nums: p.slice(2, 7).map(n => parseInt(n.trim())).sort((a,b)=>a-b)};
    }).filter(x => x !== null).sort((a,b) => new Date(a.date) - new Date(b.date));
}

function getOmissionMap(data) {
    const map = {};
    for(let i=1; i<=39; i++) map[i] = 0;
    const lastIdx = {};
    data.forEach((d, idx) => d.nums.forEach(n => lastIdx[n] = idx));
    for(let i=1; i<=39; i++) map[i] = data.length - (lastIdx[i] !== undefined ? lastIdx[i] : -1);
    return map;
}

function updateColdRankUI(omission) {
    const sorted = Object.entries(omission).sort((a,b) => b[1] - a[1]).slice(0, 5);
    document.getElementById("coldRankSection").style.display = "block";
    document.getElementById("coldList").innerHTML = sorted.map(item => `
        <div style="text-align:center; margin:10px;">
            <div class="ball" style="border: 2px solid var(--error)">${String(item[0]).padStart(2,'0')}</div>
            <div class="cold-tag">${item[1]} æœŸæœªé–‹</div>
        </div>
    `).join("");
}

function getDigitStats(data) {
    const counts = Array(10).fill(0);
    data.slice(-50).forEach(d => d.nums.forEach(n => counts[n % 10]++));
    return counts;
}

function showHistory(data){
    let html = "<table>";
    data.slice(-5).reverse().forEach(d => {
        html += `<tr><td style='opacity:0.6; font-size:0.8rem;'>${d.date.slice(5)}</td><td>${d.nums.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    html += "</table>";
    document.getElementById("history").innerHTML = "<h3>è¿‘æœŸé–‹çæ­·å²</h3>" + html;
}

function generateSmartPick(prev, rule, omission, simCount = 100) {
    const freq = {};
    prev.forEach(d => d.nums.forEach(n => freq[n] = (freq[n]||0) + 1));
    
    let candidates = [];
    for(let i=0; i<simCount; i++) {
        let arr = Array.from({length: 39}, (_, i) => i + 1);
        arr.sort((a,b) => {
            if(rule.pool === "cold") return (omission[b] - omission[a]) + (Math.random() * 10 - 5);
            return (freq[b]||0) - (freq[a]||0) + (Math.random() * 6 - 3);
        });
        candidates.push(arr.slice(0, 5).sort((a,b) => a-b));
    }
    return candidates.sort((a,b) => calculateExpectedValue(b, prev.slice(-60)) - calculateExpectedValue(a, prev.slice(-60)))[0];
}

function calculateExpectedValue(pick, testData) {
    if(!testData.length) return 0;
    const hits = testData.filter(d => d.nums.filter(n => pick.includes(n)).length >= 2).length;
    return hits / testData.length;
}

function doBacktest(data){

}

function renderStatsTable(stats){

    stats.forEach(s => html += `<tr><td><strong>${s.rule.name}</strong></td><td>${s.total}æœŸ</td><td>${(s.hit3Rate*100).toFixed(1)}%</td><td>${(s.hit2Rate*100).toFixed(1)}%</td></tr>`);
    document.getElementById("stats_table").innerHTML = "<h3>ç­–ç•¥å›æ¸¬è¡¨ç¾</h3>" + html + "</table>";

function renderTopCombinations(data, stats, omission){
    const res = document.getElementById("results");
    res.innerHTML = "<h3>æ™ºèƒ½æ¨èçµ„åˆ (é»æ“Šç­–ç•¥æŸ¥çœ‹é‚è¼¯)</h3>";
    const digitStats = getDigitStats(data);
    const topDigit = digitStats.indexOf(Math.max(...digitStats));

    stats.forEach((s, idx) => {
        const pick = generateSmartPick(data, s.rule, omission, 150);
        const ev = calculateExpectedValue(pick, data.slice(-100));
        const block = document.createElement("div");
        block.className = "strategy-block active";
        block.onclick = () => {

                ${pick.map(n => `<span class="ball" style="background:linear-gradient(135deg, var(--accent), #0284c7); color:white; border:none;">${String(n).padStart(2,'0')}</span>`).join("")}
            </div>
            <div id="detail-${idx}" class="logic-detail">

                    <div style="display:flex; gap:5px; margin-top:8px; flex-wrap:wrap;">
                        ${digitStats.map((count, d) => `

                                ${d}å°¾(${count})

        res.appendChild(block);

}

function verifyUserPick() {

}
