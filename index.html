<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>539 頂級策略智能回測系統</title>
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #38bdf8;
            --success: #10b981;
            --warning: #f59e0b;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', 'SF Pro Text', 'PingFang TC', sans-serif; 
            background-color: var(--primary); 
            color: var(--text-main);
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container { max-width: 1300px; margin: 0 auto; }

        /* Header Optimization */
        header {
            text-align: left;
            margin-bottom: 40px;
            border-left: 6px solid var(--accent);
            padding-left: 20px;
        }
        header h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 5px; }
        header p { color: var(--text-dim); font-size: 1.1rem; }

        /* Professional Control Panel */
        .control-panel {
            background: var(--secondary);
            padding: 30px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .file-input-wrapper { display: flex; flex-direction: column; gap: 8px; }
        input[type="file"] { color: var(--text-dim); }
        
        button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }

        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .card {
            background: var(--secondary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card h3 { font-size: 1.2rem; margin-bottom: 20px; color: var(--accent); display: flex; align-items: center; gap: 10px; }

        /* Table Optimization */
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { text-align: left; color: var(--text-dim); padding: 12px; font-weight: 500; font-size: 0.9rem; }
        td { padding: 12px; background: rgba(255,255,255,0.03); }
        td:first-child { border-radius: 8px 0 0 8px; }
        td:last-child { border-radius: 0 8px 8px 0; }

        /* Ball Styling - Professional Look */
        .ball {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #334155;
            margin: 0 3px;
            font-size: 0.85rem;
            font-weight: 700;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .strategy-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 20px 0;
        }
        .strategy-item:last-child { border: none; }

        .pick-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .high-expect { border: 1px solid var(--success); background: rgba(16, 185, 129, 0.05); }
        .high-expect .badge { background: var(--success); color: var(--primary); }

        .chart-section { margin-top: 30px; }

        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>Intelligence 539 </h1>
        <p>量化策略回測與智能選牌終端</p>
    </header>

    <div class="control-panel">
        <div class="file-input-wrapper">
            <label>核心數據庫匯入 (.CSV)</label>
            <input type="file" id="csvFile" accept=".csv">
        </div>
        <button onclick="runAll()">開始數據建模 ➔</button>
    </div>

    <div class="dashboard">
        <div id="history" class="card">
            <h3>時序歷史快照</h3>
            <p style="color:var(--text-dim)">等待數據注入...</p>
        </div>
        <div id="stats_table" class="card">
            <h3>策略績效指標 (KPI)</h3>
            <p style="color:var(--text-dim)">等待運算完成...</p>
        </div>
    </div>

    <div id="results" class="card">
        <h3>智能篩選組合建議</h3>
        <p style="color:var(--text-dim)">系統尚未生成建議，請先執行回測程序。</p>
    </div>

    <div class="card chart-section">
        <h3>策略勝率分佈矩陣</h3>
        <div style="height: 300px;">
            <canvas id="trendChart"></canvas>
        </div>
    </div>
</div>

<script>
// (保持您原有的邏輯部分，但在 render 函數中更新 HTML 結構)
const RULES = [
  { name: "Alpha 保守型", pool: "last1+5", desc:"專注於熱點號碼的慣性位移，適合穩健型策略。" },
  { name: "Beta 均衡型", pool: "last5+5+10", desc:"跨期大樣本分析，在冷熱號碼間尋求統計平衡。" },
  { name: "Gamma 進取型", pool: "last5+10", desc:"針對歷史跳空區間進行壓力測試，博取高賠率機會。" }
];

async function runAll() {
    const fileInput = document.getElementById("csvFile");
    if (!fileInput.files[0]) { alert("請匯入歷史數據文件"); return; }

    const text = await fileInput.files[0].text();
    const data = parseCSV(text);

    showHistory(data);
    const stats = doBacktest(data);
    renderStatsTable(stats);
    drawTrendChart(stats.map(s=>s.hit2Rate*100), stats.map(s=>s.hit3Rate*100));

    let resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<h3>智能篩選組合建議 (依期望值排序)</h3>";
    
    stats.forEach(s => {
        let picksWithRate = [];
        for(let i=0; i<3; i++){
            const pick = generateNextPick(data.slice(-5), s.rule);
            const hit2 = estimateHitRate(pick, data, 2);
            const hit3 = estimateHitRate(pick, data, 3);
            picksWithRate.push({pick, hit2, hit3});
        }
        picksWithRate.sort((a,b)=> ((b.hit2+b.hit3)/2)-((a.hit2+a.hit3)/2));

        let sBlock = document.createElement("div");
        sBlock.className = "strategy-item";
        sBlock.innerHTML = `<h4 style="margin-bottom:5px">${s.rule.name} <span style="font-weight:normal; font-size:0.8rem; color:var(--text-dim)">| ${s.rule.desc}</span></h4>`;
        
        picksWithRate.forEach((p,i)=>{
            const avgRate = (p.hit2+p.hit3)/2;
            const isHigh = avgRate >= 0.6;
            let ballsHtml = p.pick.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("");
            
            sBlock.innerHTML += `
                <div class="pick-row ${isHigh ? 'high-expect' : ''}">
                    <span style="font-weight:800; color:var(--accent)">#0${i+1}</span>
                    <div style="flex:1">${ballsHtml}</div>
                    <span class="badge">中2+: ${(p.hit2*100).toFixed(1)}%</span>
                    <span class="badge">中3+: ${(p.hit3*100).toFixed(1)}%</span>
                    ${isHigh ? '<span class="badge" style="background:var(--success); color:var(--primary)">★ 強勢推薦</span>' : ''}
                </div>`;
        });
        resultsDiv.appendChild(sBlock);
    });
}

// 數據處理 logic 部分 (與您提供的功能完全一致，確保系統穩定)
function parseCSV(text){
    const lines = text.trim().split("\n");
    lines.shift();
    return lines.map(l=>{
        const p=l.split(",");
        return {date:p[0], nums:p.slice(2,7).map(n=>parseInt(n))};
    }).sort((a,b)=>new Date(a.date)-new Date(b.date));
}

function showHistory(data){
    let html = "<h3>時序歷史快照</h3><table><thead><tr><th>日期</th><th>開獎序列</th></tr></thead><tbody>";
    data.slice(-5).reverse().forEach(d=>{
        html += `<tr><td>${d.date.split('-').slice(1).join('/')}</td><td>${d.nums.map(n=>`<span class="ball" style="width:28px;height:28px;font-size:0.75rem">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    html += "</tbody></table>";
    document.getElementById("history").innerHTML = html;
}

function doBacktest(data){
    const stats = RULES.map(r=>({rule:r, hit5:0, hit4:0, hit3:0, hit2:0, total:0}));
    for(let i=5;i<data.length;i++){
        const prev=data.slice(i-5,i), actual=data[i].nums;
        stats.forEach(s=>{
            const pick=generatePick(prev,s.rule);
            const hit = countHit(actual,pick);
            s.total++;
            if(hit>=2) s.hit2++; if(hit>=3) s.hit3++; if(hit>=4) s.hit4++; if(hit==5) s.hit5++;
        });
    }
    stats.forEach(s=>{
        s.hit2Rate = s.hit2/s.total; s.hit3Rate = s.hit3/s.total;
    });
    return stats;
}

function renderStatsTable(stats){
    let html = "<h3>策略績效指標 (KPI)</h3><table><thead><tr><th>模型名稱</th><th>中3勝率</th><th>中2勝率</th></tr></thead><tbody>";
    stats.forEach(s=>{
        html += `<tr>
            <td><strong style="color:var(--accent)">${s.rule.name}</strong></td>
            <td><span style="color:var(--success)">${(s.hit3Rate*100).toFixed(2)}%</span></td>
            <td>${(s.hit2Rate*100).toFixed(2)}%</td>
        </tr>`;
    });
    html += "</tbody></table>";
    document.getElementById("stats_table").innerHTML = html;
}

function drawTrendChart(hit2Data, hit3Data){
    const ctx = document.getElementById("trendChart").getContext("2d");
    if(window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx,{
        type:'bar',
        data:{
            labels: RULES.map(r=>r.name),
            datasets:[
                { label:'中2勝率 (%)', data: hit2Data, backgroundColor: '#38bdf8' },
                { label:'中3勝率 (%)', data: hit3Data, backgroundColor: '#10b981' }
            ]
        },
        options:{ 
            responsive: true,
            maintainAspectRatio: false,
            scales:{ y:{ beginAtZero:true, max:100, grid:{color:'rgba(255,255,255,0.05)'} }, x:{ grid:{display:false} } },
            plugins: { legend: { labels: { color: '#94a3b8' } } }
        }
    });
}

function countHit(actual,pick){ return actual.filter(n=>pick.includes(n)).length; }
function estimateHitRate(pick,data,minHit){
    let count=0; data.forEach(d=>{ if(countHit(d.nums,pick)>=minHit) count++; });
    return count/data.length;
}
function buildPool(latest5,rule){
    const pool = new Set();
    if(rule.pool.includes("last1")) latest5[4].nums.forEach(n=>pool.add(n));
    if(rule.pool.includes("last5")) latest5.forEach(d=>d.nums.forEach(n=>pool.add(n)));
    [...pool].forEach(n=>{
        if(rule.pool.includes("+5") && n+5<=39) pool.add(n+5);
        if(rule.pool.includes("+10") && n+10<=39) pool.add(n+10);
    });
    return [...pool];
}
function generatePick(prev,rule){ const pool=buildPool(prev,rule); return shuffle(pool).slice(0,5).sort((a,b)=>a-b); }
function generateNextPick(latest5, rule){ const pool = buildPool(latest5, rule); return shuffle(pool).slice(0,5).sort((a,b)=>a-b); }
function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }
</script>

</body>
</html>
