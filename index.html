<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v122</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 16px; padding: 18px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .panel-header::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 10px; font-weight: bold; font-size: 1rem; border: 1px solid var(--border); }
        .ball.anchor { background: var(--primary); color: #000; border: none; }
        .scroll-box { overflow-x: auto; -webkit-overflow-scrolling: touch; border-radius: 10px; background: #000; }
        .matrix-table { width: 100%; border-collapse: collapse; table-layout: fixed; min-width: 900px; }
        .matrix-table th, .matrix-table td { border: 1px solid #2c2c2e; padding: 8px 0; text-align: center; font-size: 0.75rem; width: 24px; }
        .matrix-table th { background: #1c1c1e; color: var(--sub); }
        .date-col { width: 80px !important; color: var(--sub); font-size: 0.7rem; background: #1c1c1e; position: sticky; left: 0; z-index: 2; }
        .hit-dot { background: var(--primary); color: #000; font-weight: bold; border-radius: 4px; }
        .bt-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2c2c2e; }
        .hit-count { color: var(--success); font-weight: bold; font-size: 1.2rem; width: 30px; text-align: right; }
        @media (min-width: 800px) { .grid-split { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入</div>
        <input type="file" id="csvFile" style="width:100%; color:var(--sub);" accept=".csv">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div class="grid-split">
            <div class="panel">
                <div class="panel-header">下期預測 (v122 引力坍縮8碼)</div>
                <p style="font-size:0.7rem; color:var(--sub);">坍縮雙核心：</p>
                <div id="anchorBall" class="ball-row"></div>
                <p style="font-size:0.7rem; color:var(--sub); margin-top:15px;">8碼高密度組合：</p>
                <div id="finalCombo" class="ball-row"></div>
            </div>

            <div class="panel">
                <div class="panel-header">滾動回測 (前10期效能)</div>
                <div id="btContainer"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">歷史獎號分布矩陣</div>
            <div class="scroll-box">
                <table class="matrix-table">
                    <thead><tr id="mHead"></tr></thead>
                    <tbody id="mBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const mHead = document.getElementById('mHead'), mBody = document.getElementById('mBody'), btContainer = document.getElementById('btContainer');
        mHead.innerHTML = '<th class="date-col">日期</th>';
        for(let i=1; i<=39; i++) mHead.innerHTML += `<th>${i}</th>`;
        mBody.innerHTML = ''; btContainer.innerHTML = '';

        for (let i = state.data.length - 1; i >= Math.max(0, state.data.length - 10); i--) {
            const pred = getV122Pick(state.data.slice(0, i));
            const real = state.data[i].nums;
            const hits = pred.res.filter(n => real.includes(n));
            const item = document.createElement('div');
            item.className = 'bt-item';
            item.innerHTML = `<div><span style="color:var(--sub)">${state.data[i].date.slice(5)}</span><br><span style="font-size:0.8rem">${real.join(' ')}</span></div>
                              <div style="font-size:0.6rem; color:#666; max-width:180px;">[${pred.res.join(',')}]</div>
                              <div class="hit-count">${hits.length}</div>`;
            btContainer.appendChild(item);
            const tr = document.createElement('tr');
            let trHtml = `<td class="date-col">${state.data[i].date.slice(5)}</td>`;
            for(let n=1; n<=39; n++) {
                const isH = real.includes(n);
                trHtml += `<td class="${isH?'hit-dot':''}">${isH?n:''}</td>`;
            }
            tr.innerHTML = trHtml; mBody.appendChild(tr);
        }
        const final = getV122Pick(state.data);
        document.getElementById('anchorBall').innerHTML = `<div class="ball anchor">${final.one}</div><div class="ball anchor">${final.two}</div>`;
        document.getElementById('finalCombo').innerHTML = final.res.map(n => `<div class="ball ${[final.one, final.two].includes(n)?'anchor':''}">${n}</div>`).join('');
        document.getElementById('mainDisplay').style.display = 'block';
    }

    function getV122Pick(hist) {
        if(hist.length === 0) return {res:[], one:0, two:0};
        let sc = Array(40).fill(0);
        const last = hist[hist.length-1].nums, recent = hist.slice(-15).flatMap(h => h.nums);
        let tailF = Array(10).fill(0); recent.forEach(n => tailF[n%10]++);

        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            
            // v122: 階梯式反彈加權
            if(gap === 1) sc[i] += 2700; 
            else if(gap >= 5 && gap <= 9) sc[i] += 3800; // 強化黃金反彈
            else if(gap === 10) sc[i] += 4000;           // L10 狙擊點
            else if(gap === 0) sc[i] += 950;
            
            sc[i] += tailF[i%10] * 700; 
            if(last.some(ln => Math.abs(ln-i) === 1)) sc[i] += 1500;
        }

        let sorted = Array.from({length:39},(_,i)=>i+1).sort((a,b)=>sc[b]-sc[a]);
        let one = sorted[0], two = sorted[1];
        let res = [one, two];
        
        // v122: 區間坍縮 - 對核心周邊進行極端加權
        let subSc = [...sc];
        [one, two].forEach(a => {
            for(let i=1; i<=39; i++) {
                if(Math.abs(i - a) <= 2) subSc[i] += 3000; // 強制區間簇
                if(i % 10 === a % 10) subSc[i] += 2500;    // 強制同尾簇
            }
        });

        let subSorted = Array.from({length:39},(_,i)=>i+1).sort((a,b)=>subSc[b]-sc[a]);
        for(let n of subSorted) {
            if(res.length >= 8) break;
            if(!res.includes(n)) res.push(n);
        }
        return { res: res.sort((a,b)=>a-b), one: one, two: two };
    }
</script>
</body>
</html>
