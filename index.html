<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539/A.01-Final-V4</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .ver-tag { font-size: 10px; background: var(--hit); padding: 2px 6px; border-radius: 4px; color: #fff; }
        
        /* P3 é æ¸¬çƒæ¨£å¼ */
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 10px 0; min-height: 50px; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 3px solid var(--accent); color: var(--accent); font-size: 20px; box-shadow: 0 0 15px rgba(10,132,255,0.4); }

        /* P2 å›æ¸¬æ¨£å¼ */
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 10px; }

        /* P4 çŸ©é™£æ¨£å¼ */
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 16px; height: 16px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 35px; text-align: left; padding-left: 4px; z-index: 2; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        
        #logBox { background: #000; color: var(--success); padding: 8px; height: 70px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span class="ver-tag">Final-V4</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>

    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿ (è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸå¹³è¡¡é æ¸¬ (ç²¾é¸ 5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div class="panel"><div id="logBox">V4 ä¿®æ­£ç‰ˆå·²å°±ç·’ï¼Œè«‹åŒ¯å…¥æª”æ¡ˆã€‚</div></div>
</div>

<script>
    let rawData = [];
    const logBox = document.getElementById('logBox');
    const log = (m) => { logBox.innerHTML += `> ${m}<br>`; logBox.scrollTop = logBox.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    
    function fmtDate(dStr) {
        const parts = dStr.split(/[-/]/);
        if(parts.length >= 3) return `${parseInt(parts[1])}/${parseInt(parts[2])}`;
        return dStr;
    }

    function calcStrategy(hist) {
        if(hist.length < 10) return [1,2,3,4,5];
        let stats = Array.from({length:40}, (_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            if(g >= 3 && g <= 9) stats[i].score += 70; // æº«ç¢¼æ ¸å¿ƒ
            if(lastRow.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 50; // é„°è™Ÿé€£å‹•
            if(g === 0) stats[i].score += 30; // è¿½é€£èŠ
        }
        let tailMap = Array(10).fill(0);
        hist.slice(-7).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 8);

        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0, 5).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            try {
                const text = reader.result.replace(/\r/g, "").trim();
                rawData = text.split('\n').map(l => {
                    const c = l.split(',');
                    return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
                }).filter(r => r.nums.length === 5);
                logBox.innerHTML = "";
                runCore();
            } catch (err) { log("éŒ¯èª¤: æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢º"); }
        };
        reader.readAsText(e.target.files[0]);
    });

    function runCore() {
        if(rawData.length === 0) return;

        // P2: å›æ¸¬
        let btHtml = "", totalHits = 0, btSize = 10;
        const displayData = rawData.slice(-btSize).reverse();
        displayData.forEach(row => {
            const historyUntilNow = rawData.slice(0, rawData.findIndex(r => r.date === row.date));
            const pred = calcStrategy(historyUntilNow);
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            btHtml += `<div class="bt-row"><div style="display:flex;justify-content:space-between;margin-bottom:4px;"><span style="color:#8e8e93;font-size:11px;">ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} â˜…</span></div>
                <div style="display:flex;gap:4px;">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        // P3: é æ¸¬ (å¼·åŒ–æ¸²æŸ“ç¢ºä¿)
        const nextResult = calcStrategy(rawData);
        const nextPredEl = document.getElementById('nextPred');
        nextPredEl.innerHTML = nextResult.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // P4: çŸ©é™£
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${fmtDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;

        log(`V4 æ ¸å¿ƒæ¼”ç®—å®Œæˆ`);
        log(`å¹³å‡æœŸæœ›å€¼: ${(totalHits / btSize).toFixed(1)} ç¢¼/æœŸ`);
    }
</script>
</body>
</html>
