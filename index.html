<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV 號碼生成器（1-39）</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  input[type="file"] {
    display: block;
    margin: 20px auto;
    font-size: 18px;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    background-color: #007AFF;
    color: white;
    border-radius: 12px;
  }
  #result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h1>CSV 號碼生成器（1-39）</h1>
<input type="file" id="csvFile" accept=".csv">
<button id="generateBtn">生成號碼組合</button>
<div id="result"></div>

<script>
const targetNumbers = [6,18,28,32,36]; // 可替換成你想驗證的目標組合

// 解析 CSV
function parseCSV(text) {
  const rows = text.trim().split(/\r?\n/);
  const data = [];
  rows.slice(1).forEach(row => {
    const cols = row.split(',');
    const nums = cols.slice(1).map(n => parseInt(n.trim())).filter(n => !isNaN(n));
    data.push(nums);
  });
  return data;
}

// 根據區間 + 出現次數生成號碼（1-39）
function generateNumbers(data) {
  // 定義四個區間，最後額外區間挑剩餘號碼
  const ranges = [
    [1,10],
    [11,20],
    [21,30],
    [31,39]
  ];

  const freq = {};
  data.flat().forEach(n => freq[n] = (freq[n] || 0) + 1);

  const nextNumbers = [];

  ranges.forEach(range => {
    const [min, max] = range;
    const candidates = [];
    for (let i=min; i<=max; i++) {
      candidates.push({num:i, count: freq[i]||0});
    }
    // 選出出現次數最少的號碼
    candidates.sort((a,b) => a.count - b.count);
    nextNumbers.push(candidates[0].num);
  });

  // 如果仍不足五個號碼，從剩餘號碼中選出出現次數最少的補足
  while(nextNumbers.length < 5) {
    const remaining = [];
    for (let i=1;i<=39;i++) {
      if (!nextNumbers.includes(i)) remaining.push({num:i, count: freq[i]||0});
    }
    remaining.sort((a,b) => a.count - b.count);
    nextNumbers.push(remaining[0].num);
  }

  return nextNumbers;
}

// 檢驗是否符合目標號碼
function checkNumbers(generated) {
  const sortedGen = [...generated].sort((a,b)=>a-b);
  const sortedTarget = [...targetNumbers].sort((a,b)=>a-b);
  for (let i=0;i<5;i++) {
    if (sortedGen[i] !== sortedTarget[i]) return false;
  }
  return true;
}

document.getElementById('generateBtn').addEventListener('click', () => {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  const resultDiv = document.getElementById('result');

  if (!file) {
    alert('請先選擇 CSV 檔案');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const data = parseCSV(text);
    const generated = generateNumbers(data);

    if (checkNumbers(generated)) {
      resultDiv.innerHTML = `<strong>生成號碼：${generated.join(', ')} ✅</strong><br>
      規則：將號碼分為四個區間（1–10、11–20、21–30、31–39），每區挑選近期未出現或出現最少的號碼，並補足成五個號碼。`;
    } else {
      resultDiv.innerHTML = `<strong>生成號碼：${generated.join(', ')} ❌</strong><br>
      不符合目標號碼 [${targetNumbers.join(', ')}]。<br>
      可能原因：<br>
      1. 某些區間所有號碼都已出現過，無法生成未出現號碼<br>
      2. 歷史出現次數平分，導致選出的號碼與目標號碼不同<br>
      3. 區間挑號規則無法保證固定生成特定組合`;
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
