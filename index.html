<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v130</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 16px; padding: 18px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .panel-header::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 10px; font-weight: bold; font-size: 1rem; border: 1px solid var(--border); }
        .ball.anchor { background: var(--primary); color: #000; border: none; }
        .bt-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2c2c2e; }
        .hit-count { color: var(--success); font-weight: bold; font-size: 1.2rem; width: 30px; text-align: right; }
        @media (min-width: 800px) { .grid-split { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入</div>
        <input type="file" id="csvFile" style="width:100%; color:var(--sub);" accept=".csv">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div class="grid-split">
            <div class="panel">
                <div class="panel-header">下期預測 (v130 流體8碼)</div>
                <p style="font-size:0.7rem; color:var(--sub);">矩陣引力核心：</p>
                <div id="anchorBall" class="ball-row"></div>
                <p style="font-size:0.7rem; color:var(--sub); margin-top:15px;">8碼流體組合：</p>
                <div id="finalCombo" class="ball-row"></div>
            </div>
            <div class="panel">
                <div class="panel-header">滾動回測 (前10期效能)</div>
                <div id="btContainer"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const btContainer = document.getElementById('btContainer');
        btContainer.innerHTML = '';

        for (let i = state.data.length - 1; i >= Math.max(0, state.data.length - 10); i--) {
            const pred = getV130Pick(state.data.slice(0, i));
            const real = state.data[i].nums;
            const hits = pred.res.filter(n => real.includes(n));
            const item = document.createElement('div');
            item.className = 'bt-item';
            item.innerHTML = `<div><span style="color:var(--sub)">${state.data[i].date.slice(5)}</span><br><span style="font-size:0.8rem">${real.join(' ')}</span></div>
                              <div style="font-size:0.6rem; color:#666; max-width:180px;">[${pred.res.join(',')}]</div>
                              <div class="hit-count">${hits.length}</div>`;
            btContainer.appendChild(item);
        }
        const final = getV130Pick(state.data);
        document.getElementById('anchorBall').innerHTML = final.anchors.map(n => `<div class="ball anchor">${n}</div>`).join('');
        document.getElementById('finalCombo').innerHTML = final.res.map(n => `<div class="ball ${final.anchors.includes(n)?'anchor':''}">${n}</div>`).join('');
        document.getElementById('mainDisplay').style.display = 'block';
    }

    function getV130Pick(hist) {
        if(hist.length === 0) return {res:[], anchors:[]};
        let sc = Array(40).fill(0);
        const last = hist[hist.length-1].nums, recent = hist.slice(-15).flatMap(h => h.nums);
        let tailF = Array(10).fill(0); recent.forEach(n => tailF[n%10]++);

        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            
            // v130: 優化中期熱號 L2-4，調降深冷號 L5-12
            if(gap >= 2 && gap <= 4) sc[i] += 5200;
            else if(gap >= 5 && gap <= 12) sc[i] += 4200;
            else if(gap === 1) sc[i] += 3800;
            else if(gap === 0) sc[i] += 2500; 

            sc[i] += tailF[i%10] * 1000; 
            if(last.some(ln => Math.abs(ln-i) === 1)) sc[i] += 2500;
            if(last.some(ln => Math.abs(ln-i) === 10)) sc[i] += 1800;
        }

        let sorted = Array.from({length:39},(_,i)=>i+1).sort((a,b)=>sc[b]-sc[a]);
        let anchor = sorted[0];
        let res = [anchor];
        
        // v130: 流體填充邏輯 (去重、多尾數、區間均衡)
        for(let n of sorted) {
            if(res.length >= 8) break;
            if(res.includes(n)) continue;

            let t = n % 10;
            let currentTails = res.map(r => r % 10);
            let tailCount = currentTails.filter(ct => ct === t).length;
            
            // 限制同一尾數最多 2 顆，增加流動性
            if(tailCount < 2) {
                res.push(n);
            }
        }

        // 墊底補齊
        for(let n of sorted) {
            if(res.length >= 8) break;
            if(!res.includes(n)) res.push(n);
        }

        return { res: res.slice(0, 8).sort((a,b)=>a-b), anchors: [anchor] };
    }
</script>
</body>
</html>
