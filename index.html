<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v213</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --core: #ffd60a; --expand: #af52de; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 14px; }
        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; font-size: 14px; border: 1px solid var(--border); }
        .ball.core-node { background: var(--core); color: #000; border: none; }
        .ball.expand-node { border: 2px solid var(--expand); color: var(--expand); }
        .matrix-wrapper { overflow-x: auto; background: #1c1c1e; border-radius: 8px; border: 1px solid var(--border); }
        .matrix-table { width: 100%; border-collapse: collapse; text-align: center; table-layout: fixed; min-width: 950px; }
        .matrix-table th, .matrix-table td { border: 1px solid var(--border); height: 32px; font-size: 11px; }
        .z1 { background: rgba(255,255,255,0.02); }
        .z2 { background: rgba(255,255,255,0.05); }
        .is-hit { background: var(--hit) !important; color: #fff; font-weight: bold; }
        .pred-dot { width: 18px; height: 18px; border-radius: 50%; display: inline-block; border: 2px solid; }
        .dot-core { border-color: var(--core); }
        .dot-expand { border-color: var(--expand); }
        .bt-row { border-bottom: 1px solid #38383a; padding: 10px 0; display: grid; grid-template-columns: 85px 1fr 1fr 40px; align-items: center; gap: 10px; }
        .hit-count { color: var(--success); font-weight: bold; text-align: right; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 (v213 - 跳值螺旋優化)</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub);">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:15px;">
            <div class="panel">
                <div class="panel-header">Panel 2: 結構預測 (對稱跳值模式)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.75rem; color:var(--sub); margin-top:8px;">策略：強制非連號，鎖定「隔期跳」與「區間對稱」。</p>
            </div>
            <div class="panel">
                <div class="panel-header">Panel 3: 10 期滾動回測</div>
                <div id="btContainer"></div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-header">Panel 4: 分區走勢矩陣 (跳值分析)</div>
            <div class="matrix-wrapper" id="matrixContainer"></div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => r.length >= 2 && !isNaN(r[1])).map(r => ({
                date: r[0], nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV213Pick(hist) {
        if(hist.length < 5) return {res:[], coreNodes:[], expandNodes:[]};
        const last = hist[hist.length-1].nums;
        let pool = [];

        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            
            // 跳值邏輯：上期 ±2, ±3 為高權重
            let isJump = last.some(ln => [2, 3].includes(Math.abs(ln-i)));
            let score = (isJump ? 50 : 0) + (gap >= 5 && gap <= 8 ? 35 : 0) + (gap <= 1 ? 20 : 0);
            
            pool.push({n: i, gap, score});
        }

        let coreNodes = [];
        let sortedPool = [...pool].sort((a,b) => b.score - a.score);
        
        for(let p of sortedPool) {
            if(coreNodes.length >= 5) break;
            // 強制非連號：檢查與已選號碼距離
            if(!coreNodes.some(cn => Math.abs(cn - p.n) <= 1)) {
                coreNodes.push(p.n);
            }
        }
        // 補足
        if(coreNodes.length < 5) {
            for(let p of sortedPool) {
                if(coreNodes.length >= 5) break;
                if(!coreNodes.includes(p.n)) coreNodes.push(p.n);
            }
        }

        let expandNodes = pool.filter(p => !coreNodes.includes(p.n))
                             .sort((a,b) => b.gap - a.gap).slice(0, 3).map(p => p.n);

        return { res: [...coreNodes, ...expandNodes].sort((a,b)=>a-b), coreNodes, expandNodes };
    }

    function render() {
        const fullData = [...state.data], finalPred = getV213Pick(fullData), recentForBT = fullData.slice(-12).reverse();
        document.getElementById('finalCombo').innerHTML = finalPred.res.map(n => 
            `<div class="ball ${finalPred.coreNodes.includes(n)?'core-node':'expand-node'}">${n}</div>`).join('');

        const bt = document.getElementById('btContainer');
        bt.innerHTML = `<div class="bt-row" style="color:var(--sub); border:none"><span>日期</span><span>開獎</span><span>預測</span><span>星</span></div>`;
        recentForBT.slice(0, 10).forEach(row => {
            const histUntil = fullData.slice(0, fullData.findIndex(d => d.date === row.date));
            const pred = getV213Pick(histUntil);
            const hits = pred.res.filter(n => row.nums.includes(n));
            bt.innerHTML += `<div class="bt-row"><span>${row.date.slice(5)}</span><span>${row.nums.join(' ')}</span><div style="font-size:11px;">${pred.res.map(n => row.nums.includes(n)?`<b style="color:var(--hit)">${n}</b>`:n).join(' ')}</div><span class="hit-count">${hits.length}</span></div>`;
        });

        let tableHtml = `<table class="matrix-table"><thead><tr><th style="width:70px">日期</th>`;
        for(let i=1; i<=39; i++) tableHtml += `<th class="${Math.floor((i-1)/8)%2===0?'z1':'z2'}">${i}</th>`;
        tableHtml += `</tr></thead><tbody><tr style="background:rgba(255,214,10,0.05)"><td>下期預測</td>`;
        for(let i=1; i<=39; i++) {
            let content = finalPred.coreNodes.includes(i) ? `<span class="pred-dot dot-core"></span>` : (finalPred.expandNodes.includes(i) ? `<span class="pred-dot dot-expand"></span>` : '');
            tableHtml += `<td class="${Math.floor((i-1)/8)%2===0?'z1':'z2'}">${content}</td>`;
        }
        tableHtml += `</tr>`;
        recentForBT.forEach(row => {
            tableHtml += `<tr><td>${row.date.slice(5)}</td>`;
            for(let i=1; i<=39; i++) {
                const hit = row.nums.includes(i);
                tableHtml += `<td class="${hit?'is-hit':''} ${Math.floor((i-1)/8)%2===0?'z1':'z2'}">${hit?i:''}</td>`;
            }
            tableHtml += `</tr>`;
        });
        document.getElementById('matrixContainer').innerHTML = tableHtml + `</tbody></table>`;
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
