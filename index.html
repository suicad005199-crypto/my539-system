<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539/A.01-MS1 å¤šç­–ç•¥ç‰ˆ</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 8px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .strategy-tag { float: right; font-size: 10px; background: #5856d6; padding: 2px 6px; border-radius: 4px; color: #fff; }
        
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px 0; background: rgba(10,132,255,0.05); border-radius: 8px; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 3px solid var(--accent); color: var(--accent); font-size: 22px; box-shadow: 0 0 10px rgba(10,132,255,0.3); }

        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .star-tag { background: var(--success); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 10px; }

        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 16px; height: 16px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 38px; padding-left: 4px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        
        #logBox { background: #000; color: var(--success); padding: 8px; height: 70px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span class="strategy-tag" id="activeStrategy">AUTO-DETECT</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>

    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿ (è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header" style="color:var(--accent)">P3: å¤šç­–ç•¥ç²¾é¸é æ¸¬ (5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£åˆ†æ</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div id="logBox">MS1 ç³»çµ±å°±ç·’...</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const lb = document.getElementById('logBox'); lb.innerHTML += `> ${m}<br>`; lb.scrollTop = lb.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const fmtDate = (dStr) => { const p = dStr.split(/[-/]/); return p.length >= 3 ? `${parseInt(p[1])}/${parseInt(p[2])}` : dStr; };

    // å¤šç­–ç•¥æ ¸å¿ƒé‚è¼¯
    function runMultiStrategy(hist) {
        if(hist.length < 10) return [1,2,3,4,5];
        
        let scores = Array(40).fill(0);
        const last5 = hist.slice(-5);
        const lastNums = hist[hist.length-1].nums;

        // ç­–ç•¥ A: å¢é›†è¦å¾‹ (é„°è™Ÿæ¬Šé‡)
        let clusterWeight = 0;
        last5.forEach(d => { for(let i=0; i<4; i++) if(d.nums[i+1]-d.nums[i] <= 2) clusterWeight++; });
        
        // ç­–ç•¥ B: æº«ç¢¼å›æ­¸ (Gap æ¬Šé‡)
        let gapStats = Array(40).fill(0);
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            gapStats[i] = g;
        }

        // ç­–ç•¥åŸ·è¡Œèˆ‡å¾—åˆ†åŒ¯ç¸½
        for(let i=1; i<=39; i++) {
            // 1. åŸºç¤æº«ç¢¼åˆ† (3-9æœŸ)
            if(gapStats[i] >= 3 && gapStats[i] <= 9) scores[i] += 60;
            // 2. å¢é›†ç­–ç•¥è£œå¼·
            if(clusterWeight > 5 && lastNums.some(n => Math.abs(n - i) === 1)) scores[i] += 50;
            // 3. çœŸç©ºè£œä½ (P4 åˆ†å¸ƒé‚è¼¯)
            let zone = Math.floor((i-1)/13);
            let zoneCount = 0;
            last5.forEach(d => d.nums.forEach(n => { if(Math.floor((n-1)/13) === zone) zoneCount++; }));
            if(zoneCount < 4) scores[i] += 40; // è£œå¼·å†·å€
            // 4. å°¾æ•¸åŠ æˆ
            let tail = i % 10;
            let tailCount = 0;
            hist.slice(-10).forEach(d => d.nums.forEach(n => { if(n%10 === tail) tailCount++; }));
            scores[i] += tailCount * 5;
        }

        return scores.map((s, i) => ({n: i, s})).slice(1)
                     .sort((a,b) => b.s - a.s || a.n - b.n) // ç¢ºä¿æ•¸æ“šä¸€è‡´æ€§
                     .slice(0, 5).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const text = reader.result.replace(/\r/g, "").trim();
            rawData = text.split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if(rawData.length > 0) render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        // P2 å›æ¸¬
        let btHtml = "", totalHits = 0;
        const btData = rawData.slice(-10).reverse();
        btData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = runMultiStrategy(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            btHtml += `<div class="bt-row"><div style="display:flex;justify-content:space-between;margin-bottom:4px;"><span style="color:#8e8e93;font-size:11px;">ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} â˜…</span></div>
                <div style="display:flex;gap:4px;">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        // P3 é æ¸¬
        const nextPred = runMultiStrategy(rawData);
        document.getElementById('nextPred').innerHTML = nextPred.map(num => `<div class="ball">${pad(num)}</div>`).join('');

        // P4 çŸ©é™£
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${fmtDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;

        document.getElementById('logBox').innerHTML = "";
        log(`MS1 å¤šç­–ç•¥å¼•æ“å·²å•Ÿå‹•`);
        log(`ä¸€è‡´æ€§æ ¡é©—ï¼šPASSED`);
        log(`ç¶œåˆæœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(1)}`);
    }
</script>
</body>
</html>
