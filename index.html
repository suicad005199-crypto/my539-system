<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今彩539｜每週熱冷統計選號 (CSV上傳版)</title>

<style>
:root {
  --max-width: 720px;
  --primary: #1f2937;
  --bg: #f9fafb;
  --card: #ffffff;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--primary);
}

.container {
  max-width: var(--max-width);
  margin: auto;
  padding: 16px;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 8px;
}

p {
  font-size: 0.95rem;
  line-height: 1.5;
}

input[type="file"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
  margin-bottom: 12px;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  font-size: 1rem;
  font-weight: 600;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 10px;
}

button:active {
  background: #1d4ed8;
}

.card {
  background: var(--card);
  border-radius: 12px;
  padding: 14px;
  margin-top: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.stat {
  font-size: 0.9rem;
  line-height: 1.6;
}

.set {
  font-size: 1.05rem;
  font-weight: 600;
  margin: 8px 0;
}

/* PC 加強 */
@media (min-width: 768px) {
  h1 { font-size: 1.6rem; }
}
</style>
</head>

<body>
<div class="container">

<h1>今彩 539｜每週熱冷統計選號</h1>
<p>上傳 CSV（最新在上，格式：date,n1,n2,n3,n4,n5），本工具僅作理性選號輔助。</p>

<input type="file" id="csvFile" accept=".csv">
<button onclick="processCSV()">分析並產生本週 5 注</button>

<div class="card">
  <h3>熱 / 冷 統計（近 50 期）</h3>
  <div id="stats" class="stat"></div>
</div>

<div class="card">
  <h3>本週建議號碼</h3>
  <div id="result"></div>
</div>

</div>

<script>
const SET_COUNT = 5;

function processCSV() {
  const fileInput = document.getElementById("csvFile");
  if (!fileInput.files.length) { alert("請先上傳 CSV"); return; }
  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const text = e.target.result;
    const rows = text.trim().split("\n").slice(1,51); // 取最新50期
    const draws = rows.map(r => r.split(",").slice(1).map(Number));
    generate(draws);
  };

  reader.readAsText(file);
}

function generate(draws) {
  const freq = {};
  for (let i = 1; i <= 39; i++) freq[i] = 0;
  draws.forEach(d => d.forEach(n => freq[n]++));

  const sorted = Object.entries(freq).sort((a,b)=>b[1]-a[1]);
  const hot = sorted.slice(0,10).map(x=>Number(x[0]));
  const cold = sorted.slice(-10).map(x=>Number(x[0]));
  const mid = Object.keys(freq).map(Number).filter(n=>!hot.includes(n)&&!cold.includes(n));

  document.getElementById("stats").innerHTML =
    `熱號 Top10：${hot.join("、")}<br>冷號 Top10：${cold.join("、")}`;

  const results = [];
  while (results.length < SET_COUNT) {
    let set = [
      ...pick(hot,2),
      ...pick(mid,2),
      ...pick(cold,1)
    ];
    set = [...new Set(set)].sort((a,b)=>a-b);

    if (set.length !== 5) continue;
    if (!valid(set)) continue;
    if (results.some(r=>overlap(r,set)>2)) continue;

    results.push(set);
  }

  document.getElementById("result").innerHTML =
    results.map((s,i)=>`<div class="set">注 ${i+1}：${s.join("・")}</div>`).join("");
}

function pick(arr,n) {
  return [...arr].sort(()=>Math.random()-0.5).slice(0,n);
}

function valid(set) {
  const odd = set.filter(n=>n%2).length;
  const small = set.filter(n=>n<=19).length;
  if (![2,3].includes(odd)) return false;
  if (![2,3].includes(small)) return false;
  if (set.every(n=>n<=31)) return false;

  let seq = 0;
  for (let i=1;i<set.length;i++) if (set[i]===set[i-1]+1) seq++;
  return seq <= 1;
}

function overlap(a,b) {
  return a.filter(n=>b.includes(n)).length;
}
</script>

</body>
</html>
