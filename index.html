<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.53-TNC</title>
    <style>
        :root { --bg: #050505; --panel: #0d1117; --primary: #ffcc00; --border: #30363d; --text: #c9d1d9; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); box-shadow: 0 0 10px rgba(255,204,0,0.1); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid #222; padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #161b22; font-size: 11px; font-weight: bold; border: 1px solid #333; margin-right: 4px; }
        .n-box.hit { background: var(--primary); color: #000; border: none; box-shadow: 0 0 8px var(--primary); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; margin-right: 8px; margin-bottom: 10px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: ä¸‰å…ƒåµŒå¥—å…±è­˜ (V.53.0 TNC)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 80% 2æ˜Ÿå æ¯”å„ªåŒ–å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (ä¸‰å€å¡ŠåµŒå¥—)</div><div id="nextPred" style="display:flex; flex-wrap:wrap;"></div></div>
    <div class="panel"><div id="logBox">V.53 å•Ÿå‹•ï¼šåŸ·è¡Œå†·ç†±åµŒå¥—èˆ‡å€å¡Šæ”¶ç¸®é‚è¼¯...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getTNCPrediction(hist) {
        if(hist.length < 35) return [05,06,07,15,16,17,25,26];
        const lastRow = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0, gap: 0 }));

        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            scores[i].gap = gap;
            // V26/V35 åŸºç¤åˆ†
            if(gap >= 18 && gap <= 32) scores[i].s += 500;
            let hotCount = 0;
            hist.slice(-5).forEach(d => { if(d.nums.includes(i)) hotCount++; });
            scores[i].s += hotCount * 150;
            // V27/V39 é„°è™ŸåŒå°¾åˆ†
            lastRow.forEach(ln => {
                if(Math.abs(ln - i) === 1) scores[i].s += 200;
                if(ln % 10 === i % 10) scores[i].s += 150;
            });
        }

        let final = new Set();
        // å€å¡Š A: å†·ç¢¼åµŒå¥— (3ç¢¼)
        let coldSeed = [...scores].sort((a,b) => b.gap - a.gap).slice(0, 10).sort((a,b) => b.s - a.s)[0].n;
        final.add(coldSeed);
        [coldSeed-1, coldSeed+1, coldSeed%10+10].forEach(n => { if(n>0 && n<40 && final.size < 3) final.add(n); });

        // å€å¡Š B: ç†±ç¢¼åµŒå¥— (3ç¢¼)
        let hotSeed = [...scores].sort((a,b) => b.s - a.s).find(x => !final.has(x.n)).n;
        final.add(hotSeed);
        [hotSeed-1, hotSeed+1, hotSeed%10+10].forEach(n => { if(n>0 && n<40 && final.size < 6) final.add(n); });

        // å€å¡Š C: å…±è­˜è£œå¼· (2ç¢¼)
        let remain = [...scores].sort((a,b) => b.s - a.s).filter(x => !final.has(x.n));
        for(let x of remain) { if(final.size < 8) final.add(x.n); }

        return Array.from(final).slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x)).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getTNCPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;
            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:11px;">ğŸ“… ${row.date} <span style="color:${hits.length>=2?'var(--primary)':''}">${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });
        const next = getTNCPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        const s2plus = ((star[2]+star[3]+star[4])/10*100).toFixed(0);
        log(`2â˜… ä»¥ä¸Šå æ¯”ï¼š${s2plus}% | å†·ç†±åµŒå¥—æ¨¡å¼`);
        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} | 0â˜… ç‡: ${star[0]*10}%`);
    }
</script>
</body>
</html>
