<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        :root { --bg: #0a192f; --card: #172a45; --gold: #c5a059; --cyan: #64ffda; --text: #e6f1ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: var(--text); 
            margin: 0; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #233554; flex-shrink: 0; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }
        
        /* é¢æ¿è¨­è¨ˆ */
        .panel { background: var(--card); border-radius: 15px; padding: 12px; margin-bottom: 10px; border: 1px solid #233554; }
        .panel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .info-box { text-align: center; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 10px; }
        .label { font-size: 0.65rem; color: #8892b0; margin-bottom: 4px; }
        .val { font-size: 1.1rem; font-weight: bold; color: var(--gold); }

        /* Log é¢æ¿ */
        .log-panel { border: 1px solid var(--gold); }
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        select { background: var(--bg); color: var(--gold); border: 1px solid var(--gold); padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; outline: none; }
        .log-list { height: 180px; overflow-y: auto; font-size: 0.7rem; font-family: 'Courier New', monospace; }
        .log-item { display: grid; grid-template-columns: 1.5fr 2fr 2fr 0.8fr; gap: 4px; padding: 8px 0; border-bottom: 1px solid #ffffff08; align-items: center; }
        .hit-tag { color: var(--cyan); font-weight: bold; }

        /* ç­–ç•¥å¡ç‰‡ */
        .strat-card { border-left: 5px solid var(--gold); }
        .ball-row { display: flex; gap: 5px; justify-content: space-between; margin-top: 10px; }
        .ball { width: 18%; aspect-ratio: 1/1; background: var(--gold); border-radius: 50%; color: var(--bg); display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.1rem; }

        .footer { padding: 15px 20px calc(10px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        .main-btn { width: 100%; padding: 18px; border-radius: 40px; border: none; background: var(--gold); color: var(--bg); font-size: 1.1rem; font-weight: bold; }
        .upload-btn { background: rgba(197, 160, 89, 0.1); border: 1.5px dashed var(--gold); color: var(--gold); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 10px; cursor: pointer; display: block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="header"><h1 style="font-size:1.1rem; color:var(--gold); margin:0;">539 æ•¸æ“šæ ¸å¿ƒåˆ†æ v6.0</h1></div>

<div class="scroll-area">
    <label class="upload-btn">
        ğŸ“‚ è¼‰å…¥æ­·å² CSV (åŒ…å«æ—¥æœŸèˆ‡è™Ÿç¢¼)
        <input type="file" accept=".csv" onchange="handleFile(this)">
    </label>

    <div class="panel-grid">
        <div class="panel info-box"><div class="label">CSV è®€å–ç­†æ•¸</div><div id="cnt-csv" class="val">0</div></div>
        <div class="panel info-box"><div class="label">ç¸½å›æ¸¬è¨ˆç®—</div><div id="cnt-bt" class="val">0</div></div>
    </div>

    <div class="panel log-panel">
        <div class="log-header">
            <span style="font-size: 0.85rem; font-weight: bold; color: var(--gold);">è¿‘ 30 æœŸé æ¸¬å°ç…§ Log</span>
            <select id="stratSelect" onchange="updateLogView()">
                <option value="hot">é«˜é »æœ€å„ª</option>
                <option value="missing">å†·ç†±å¹³è¡¡</option>
                <option value="neighbors">é„°ä½è¯å‹•</option>
                <option value="weighted">å¤šç¶­åŠ æ¬Š</option>
            </select>
        </div>
        <div class="log-item" style="border-bottom: 1px solid var(--gold); color: #8892b0; font-weight: bold;">
            <div>æ—¥æœŸ/æœŸ</div><div>é–‹çè™Ÿç¢¼</div><div>æ˜¨æ—¥é æ¸¬</div><div>å‘½ä¸­</div>
        </div>
        <div id="logList" class="log-list">è«‹å…ˆä¸Šå‚³æª”æ¡ˆ...</div>
    </div>

    <div id="stratResults"></div>
</div>

<div class="footer">
    <button id="runBtn" class="main-btn" onclick="runAnalysis()" disabled>åŸ·è¡Œå…¨é‡ç­–ç•¥åˆ†æ</button>
</div>

<script>
    let rawHistory = []; // åŒ…å«åŸå§‹è³‡æ–™
    let cleanHistory = []; // åƒ…åŒ…å«è™Ÿç¢¼
    let dates = [];
    let backtestRates = {};

    function handleFile(input) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n').filter(l => l.trim() !== '');
            rawHistory = []; cleanHistory = []; dates = [];
            
            lines.forEach((line, idx) => {
                const cells = line.split(',');
                const nums = cells.map(v => parseInt(v.trim())).filter(n => n >= 1 && n <= 39);
                if (nums.length === 5) {
                    cleanHistory.push(nums);
                    dates.push(cells[0].trim().substring(5) || `æœŸ-${idx+1}`); // æˆªå–æ—¥æœŸæœˆæ—¥æˆ–é¡¯ç¤ºæœŸæ•¸
                }
            });

            if (cleanHistory.length > 0) {
                document.getElementById('cnt-csv').innerText = cleanHistory.length;
                document.getElementById('cnt-bt').innerText = cleanHistory.length * 4;
                document.getElementById('runBtn').disabled = false;
                runAnalysis();
            }
        };
        reader.readAsText(input.files[0]);
    }

    function runAnalysis() {
        calculateAllRates();
        renderStrats();
        updateLogView();
    }

    // å»éš¨æ©ŸåŒ–ç­–ç•¥å¼•æ“
    function getNumbers(type, offset) {
        const subHistory = cleanHistory.slice(offset);
        if (subHistory.length < 5) return [1,2,3,4,5];

        let counts = {};
        for(let i=1; i<=39; i++) counts[i] = 0;
        subHistory.forEach(draw => draw.forEach(n => counts[n]++));
        const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).map(i=>parseInt(i[0]));

        if (type === 'hot') return sorted.slice(0, 5);
        if (type === 'missing') return [...sorted.slice(0, 3), ...sorted.slice(-2)];
        if (type === 'neighbors') {
            const top = sorted[0];
            return [top, top-1<1?39:top-1, top+1>39:1:top+1, sorted[1], sorted[2]];
        }
        return [sorted[0], sorted[1], sorted[2], sorted[3], sorted[4]];
    }

    function calculateAllRates() {
        ['hot','missing','neighbors','weighted'].forEach(t => {
            let hits = 0, range = Math.min(100, cleanHistory.length - 1);
            for(let i=1; i<=range; i++) {
                const pred = getNumbers(t, i);
                if (pred.filter(n => cleanHistory[i-1].includes(n)).length >= 2) hits++;
            }
            backtestRates[t] = ((hits / range) * 100).toFixed(2);
        });
    }

    function updateLogView() {
        const type = document.getElementById('stratSelect').value;
        const list = document.getElementById('logList');
        list.innerHTML = '';
        
        for(let i=0; i<30; i++) {
            if(!cleanHistory[i+1]) break;
            const actual = cleanHistory[i];
            const pred = getNumbers(type, i+1); // åŸºæ–¼å‰ä¸€å¤©æ•¸æ“š
            const matches = pred.filter(n => actual.includes(n));
            const hitClass = matches.length >= 2 ? 'hit-tag' : '';

            list.innerHTML += `
                <div class="log-item">
                    <div style="color:#8892b0">${dates[i]}</div>
                    <div>${actual.map(n=>n<10?'0'+n:n).join(',')}</div>
                    <div>${pred.slice(0,3).join(',')}.</div>
                    <div class="${hitClass}">ä¸­ ${matches.length}</div>
                </div>`;
        }
    }

    function renderStrats() {
        const container = document.getElementById('stratResults');
        const confs = [
            { id: 'hot', name: 'é«˜é »æœ€å„ª (ç²¾é¸ Top5)', desc: 'æ ¹æ“šå…¨æ­·å²å‡ºç¾é »ç‡æœ€é«˜æ’å' },
            { id: 'missing', name: 'å†·ç†±å¹³è¡¡ (å‹•èƒ½è£œå„Ÿ)', desc: 'ç†±é–€å‰3ç¢¼ + å†·é–€æœ«2ç¢¼çµ„åˆ' },
            { id: 'neighbors', name: 'é„°ä½è¯å‹• (é—œè¯æ“´æ•£)', desc: 'æœ€å¼·è™Ÿç¢¼åŠå…¶å·¦å³é„°è™Ÿé–å®š' },
            { id: 'weighted', name: 'å¤šç¶­åŠ æ¬Š (å¤§æ•¸æ“šè§£)', desc: 'æ’é™¤éš¨æ©Ÿæ³¢å‹•å¾Œçš„ç©©å®šè§£' }
        ];
        container.innerHTML = confs.map(c => `
            <div class="panel strat-card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start">
                    <div><div style="font-weight:bold; color:var(--gold); font-size:0.95rem;">${c.name}</div><div style="font-size:0.7rem; color:#8892b0; margin-top:3px;">${c.desc}</div></div>
                    <div style="text-align:right"><span style="font-size:0.65rem; color:#8892b0">å›æ¸¬ç‡</span><br><span style="color:var(--cyan); font-weight:bold; font-size:0.9rem;">${backtestRates[c.id]}%</span></div>
                </div>
                <div class="ball-row">${getNumbers(c.id, 0).sort((a,b)=>a-b).map(n=>`<div class="ball">${n<10?'0'+n:n}</div>`).join('')}</div>
            </div>`).join('');
    }
</script>
</body>
</html>
