<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.38.1</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        
        /* P2 å°é½Šèˆ‡æ¨™ç±¤ */
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 35px; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }

        /* P4 çŸ©é™£ */
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; margin-top: 5px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 10; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }

        /* P5 Log */
        #logBox { background: #000; color: var(--success); padding: 8px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); line-height: 1.4; }
        
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: æœ€çµ‚é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£ (1-39)</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P5: ç³»çµ±æ—¥èªŒèˆ‡è®€å–å ±å‘Š</div>
        <div id="logBox">ç­‰å¾… CSV åŒ¯å…¥...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getV38Prediction(hist) {
        if(hist.length < 10) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            stats[i].score += (gap * 1.8); // éºæ¼æ¬Šé‡
            if(lastRow.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 15; // é„°ä½
            if(lastRow.includes(i)) stats[i].score += 10; // é€£èŠ
        }

        let zones = [[],[],[],[],[]];
        for(let i=1; i<=39; i++) {
            let z = Math.min(Math.floor((i-1)/8), 4);
            zones[z].push(stats[i]);
        }
        let pool = zones.flatMap(z => z.sort((a,b)=>b.score-a.score).slice(0, 2));
        return pool.sort((a,b)=>b.score-a.score || a.n-b.n).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
            const content = reader.result.replace(/\r/g, "");
            const lines = content.trim().split('\n');
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            
            document.getElementById('logBox').innerHTML = "";
            log(`æˆåŠŸè®€å–è³‡æ–™ç­†æ•¸: ${rawData.length} ç­†`);
            runV381();
        };
        reader.readAsText(file);
    });

    function runV381() {
        let btHtml = "";
        rawData.slice(-10).reverse().forEach(row => {
            const idx = rawData.indexOf(row);
            const p = getV38Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => p.includes(n));
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${p.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${p.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        const next = getV38Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');

        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥æœŸ</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`ç­–ç•¥å„ªåŒ–ï¼šåˆ†å€å¹³è¡¡å·²é–å®šï¼Œé æ¸¬çµæœå·²æ›´æ–°ã€‚`);
    }
</script>
</body>
</html>
