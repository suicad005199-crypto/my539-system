<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV 號碼生成器（區間+近期出現）</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  input[type="file"] {
    display: block;
    margin: 20px auto;
    font-size: 18px;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    background-color: #007AFF;
    color: white;
    border-radius: 12px;
  }
  #result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    word-break: break-word;
  }
</style>
</head>
<body>

<h1>CSV 號碼生成器（區間+近期出現）</h1>
<input type="file" id="csvFile" accept=".csv">
<button id="generateBtn">生成號碼組合</button>
<div id="result"></div>

<script>
const targetNumbers = [6,18,28,32,36]; // 目標組合，可修改

// 解析 CSV
function parseCSV(text) {
  const rows = text.trim().split(/\r?\n/);
  const data = [];
  rows.slice(1).forEach(row => {
    const cols = row.split(',');
    const nums = cols.slice(1).map(n => parseInt(n.trim())).filter(n => !isNaN(n));
    data.push(nums);
  });
  return data;
}

// 取得最近出現的號碼（最近 N 天）
function getRecentNumbers(data, days=15) {
  const recent = {};
  const start = Math.max(0, data.length - days);
  for (let i = start; i < data.length; i++) {
    data[i].forEach(n => recent[n] = (recent[n]||0) + 1);
  }
  return recent;
}

// 生成號碼（區間 + 最近出現優先）
function generateNumbers(data) {
  const ranges = [
    [1,10],
    [11,20],
    [21,30],
    [31,39]
  ];

  const recent = getRecentNumbers(data, 15);
  const nextNumbers = [];

  ranges.forEach(range => {
    const [min,max] = range;
    const candidates = [];
    for(let i=min;i<=max;i++){
      candidates.push({num:i, recentCount: recent[i]||0});
    }
    // 優先挑最近出現過的號碼，若都沒出現則隨機挑
    candidates.sort((a,b) => b.recentCount - a.recentCount);
    const top = candidates.filter(c=>c.recentCount===candidates[0].recentCount);
    // 隨機選一個同樣出現次數的號碼
    const chosen = top[Math.floor(Math.random()*top.length)];
    nextNumbers.push(chosen.num);
  });

  // 若不足五個號碼，從剩餘號碼中挑出現次數最少的補足
  while(nextNumbers.length < 5){
    const remaining = [];
    for(let i=1;i<=39;i++){
      if(!nextNumbers.includes(i)) remaining.push({num:i, recentCount: recent[i]||0});
    }
    remaining.sort((a,b)=>b.recentCount - a.recentCount); // 優先最近出現
    const top = remaining.filter(c=>c.recentCount===remaining[0].recentCount);
    const chosen = top[Math.floor(Math.random()*top.length)];
    nextNumbers.push(chosen.num);
  }

  return nextNumbers;
}

// 檢驗是否符合目標號碼
function checkNumbers(generated) {
  const sortedGen = [...generated].sort((a,b)=>a-b);
  const sortedTarget = [...targetNumbers].sort((a,b)=>a-b);
  for(let i=0;i<5;i++){
    if(sortedGen[i] !== sortedTarget[i]) return false;
  }
  return true;
}

document.getElementById('generateBtn').addEventListener('click', ()=>{
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  const resultDiv = document.getElementById('result');

  if(!file){
    alert('請先選擇 CSV 檔案');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e){
    const text = e.target.result;
    const data = parseCSV(text);
    const generated = generateNumbers(data);

    if(checkNumbers(generated)){
      resultDiv.innerHTML = `<strong>生成號碼：${generated.join(', ')} ✅</strong><br>
      規則：將號碼分區（1–10、11–20、21–30、31–39），每區挑選最近 N 天出現過的號碼，若無出現則隨機選，並補足成五個號碼。`;
    } else {
      resultDiv.innerHTML = `<strong>生成號碼：${generated.join(', ')} ❌</strong><br>
      不符合目標號碼 [${targetNumbers.join(', ')}]。<br>
      可能原因：<br>
      1. 區間內近期未出現號碼，隨機選號與目標組合不同<br>
      2. 最近出現規則無法保證每次固定生成特定組合<br>
      3. CSV 歷史資料不足以生成目標組合`;
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
