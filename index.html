<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.32-RV</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --primary: #58a6ff; --border: #30363d; --text: #c9d1d9; --sub: #8b949e; --hit: #f85149; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; margin-bottom: 4px; }
        .num-group { display: flex; gap: 4px; align-items: center; margin-top: 2px; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #0d1117; font-size: 11px; font-weight: bold; border: 1px solid #30363d; }
        .n-box.hit { background: var(--primary); color: #fff; border: none; box-shadow: 0 0 8px var(--primary); }
        .ball-row { display: flex; gap: 12px; justify-content: flex-start; margin-bottom: 8px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #0d1117; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 17px; }
        #logBox { background: #000; color: #58a6ff; padding: 10px; height: 110px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; background: #0d1117; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #30363d; width: 18px; height: 18px; text-align: center; font-size: 9px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: å…±æŒ¯è™›ç©ºæ³¨å…¥ (V.32.0 RV)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: å¯¦æ™‚é æ¸¬èˆ‡å‘½ä¸­åˆ†å¸ƒ</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (4+4 èåˆä½ˆé™£)</div><div id="nextPred"></div></div>
    <div class="panel"><div class="panel-header">P4: æ­·å²æ•¸æ“šåˆ†å¸ƒçŸ©é™£</div><div class="matrix-scroll" id="matrixCont"></div></div>
    <div class="panel"><div id="logBox">V.32 å•Ÿå‹•ï¼šèåˆ V.26 è™›ç©ºæ¬Šé‡èˆ‡ V.27 å±€éƒ¨å…±æŒ¯é‚è¼¯...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getRVPrediction(hist) {
        if(hist.length < 30) return [3,8,13,18,23,28,33,38];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        // 1. V.26 æ ¸å¿ƒï¼š15-28æœŸéºæ¼é«˜åŠ æ¬Š
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 15 && gap <= 28) stats[i].score += 480; 
            else stats[i].score += (gap * 8);
        }

        // 2. V.27 å±€éƒ¨å…±æŒ¯ï¼šé„°è™Ÿèˆ‡åŒå°¾å¼·åŒ–
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 65;
            if(ln < 39) stats[ln+1].score += 65;
            for(let i=1; i<=39; i++) { if(i%10 === ln%10) stats[i].score += 45; }
        });

        // 3. æ’é™¤é€£è™Ÿï¼šé™åˆ¶æ¥µç«¯èšé›†ï¼Œä¿æŒé©åº¦ç©ºé–“
        let sorted = stats.sort((a,b) => b.score - a.score);
        let final = [];
        for(let i=0; i<sorted.length && final.length < 8; i++) {
            let candidate = sorted[i].n;
            if(candidate === 0) continue;
            // å…è¨±ä¸€çµ„é€£è™Ÿï¼Œä½†ä¸å…è¨±è¶…éä¸‰é€£è™Ÿ
            final.push(candidate);
        }
        return final.slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getRVPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span style="color:var(--primary)">${hits.length} â˜…</span></div>
                    <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#555'}">${pad(n)}</div>`).join('')}</div>
                    <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getRVPrediction(rawData);
        document.getElementById('nextPred').innerHTML = `<div class="ball-row">${next.slice(0,4).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div><div class="ball-row">${next.slice(4,8).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div>`;

        let mHtml = `<table class="m-table"><thead><tr><th style="position:sticky;left:0;background:#161b22;">æ—¥æœŸ</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th>${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td style="position:sticky;left:0;background:#161b22;font-size:8px;">${row.date.slice(-5)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? 'â—' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;

        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} ç¢¼ / æœŸ`);
        log(`å›æ¸¬ï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…:${star[3]*10}%`);
        log(`ç­–ç•¥ï¼šV.26 è™›ç©ºæ ¸å¿ƒ + V.27 é„°å°¾å…±æŒ¯ã€‚`);
    }
</script>
</body>
</html>
