<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>CSV 預測分析系統 (日期修正版)</title>
    
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; display: flex; flex-direction: column; gap: 20px; max-width: 950px; margin: auto; background-color: #f9f9f9; }
        .panel { border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .panel-title { font-weight: bold; font-size: 1.1em; margin-bottom: 15px; display: block; border-left: 5px solid #333; padding-left: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #e0e0e0; padding: 12px; text-align: center; }
        th { background-color: #f1f1f1; }
        .predict-row { background-color: #fff9e6; font-weight: bold; }
        .predict-num-text { color: #d9534f; font-size: 1.1em; }
        #bestNumbers { font-size: 28px; color: #d9534f; font-weight: bold; text-align: center; letter-spacing: 3px; padding: 15px; }
    </style>
</head>
<body>

    <div class="panel">
        <span class="panel-title">Panel 1: 上傳 CSV 檔案</span>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <span class="panel-title">Panel 2: 下期精準預期號碼</span>
        <div id="bestNumbers">等待上傳資料...</div>
    </div>

    <div class="panel">
        <span class="panel-title">Panel 3: 歷史開獎與分析對照</span>
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>開獎號碼</th>
                        <th>預測號碼</th>
                        <th>命中數量</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <tr><td colspan="4">請上傳 CSV 檔案以利運算</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => processCSVData(event.target.result);
            reader.readAsText(file);
        });

        // 隨機產生 8 碼 (示範用)
        function generatePrediction8() {
            let nums = [];
            while(nums.length < 8) {
                let r = Math.floor(Math.random() * 49) + 1;
                let s = r.toString().padStart(2, '0');
                if(!nums.includes(s)) nums.push(s);
            }
            return nums.sort().join(' ');
        }

        function processCSVData(csvText) {
            // 1. 基礎解析與過濾標題列
            let rows = csvText.trim().split('\n')
                .map(row => row.split(',').map(cell => cell.trim()))
                .filter(columns => {
                    const isDate = !isNaN(Date.parse(columns[0]));
                    return isDate && !columns[0].includes("日期");
                });

            if (rows.length === 0) return;

            // 2. 找出歷史最大日期 (例如 1/19)
            const allDates = rows.map(r => new Date(r[0]));
            const maxDate = new Date(Math.max.apply(null, allDates));
            
            // 3. 計算預測日 (例如 1/19 + 1 = 1/20)
            let nextDate = new Date(maxDate);
            nextDate.setDate(nextDate.getDate() + 1);
            const nextDateStr = nextDate.toISOString().split('T')[0];

            // 4. 生成 8 碼並更新 Panel 2
            const predictionStr = generatePrediction8();
            document.getElementById('bestNumbers').innerText = predictionStr;

            // 5. 排序歷史資料 (降序：1/19, 1/18...)
            const sortedHistory = rows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

            // 6. 渲染表格
            const tbody = document.getElementById('dataTableBody');
            let html = "";

            // --- 第一列：專屬預測列 (由程式計算出的 +1 天) ---
            html += `
                <tr class="predict-row">
                    <td>${nextDateStr}</td>
                    <td>待開獎</td>
                    <td class="predict-num-text">${predictionStr}</td>
                    <td>-</td>
                </tr>
            `;

            // --- 後續列：純歷史資料 ---
            sortedHistory.forEach(columns => {
                html += `
                    <tr>
                        <td>${columns[0]}</td>
                        <td>${columns.slice(1).join(' ')}</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }
    </script>

</body>
</html>
