<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>539 智能分析系統 - Pro 量化決策版</title>
<style>
:root {
    --primary: #0f172a; --secondary: #1e293b; --accent: #38bdf8;
    --gold: #fbbf24; --success: #22c55e; --bg: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7); --text: #f1f5f9; --glass: rgba(255, 255, 255, 0.03);
}
body { 
    font-family: 'PingFang TC', sans-serif; background-color: var(--bg);
    background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
    margin: 0; padding: 20px 15px; color: var(--text); min-height: 100vh;
}
.container { max-width: 1000px; margin: 0 auto; }
header { text-align: center; margin-bottom: 30px; }
header h1 { font-size: 2.2rem; color: var(--accent); margin: 0; letter-spacing: 2px; }
.card { 
    background: var(--card-bg); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08);
    padding: 24px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-bottom: 25px;
}
.upload-section { border: 2px dashed rgba(56, 189, 248, 0.2); text-align: center; }
button { 
    background: linear-gradient(135deg, var(--accent), #0284c7); color: white; border: none; 
    padding: 16px 30px; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%;
}
.dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
@media (min-width: 768px) { .dashboard-grid { grid-template-columns: 1fr 1fr; } }
table { width: 100%; border-collapse: collapse; }
td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.03); text-align: center; }
.ball { 
    display: inline-block; width: 34px; height: 34px; line-height: 34px; border-radius: 50%; 
    background: radial-gradient(circle at 30% 30%, #475569, #1e293b); margin: 2px;
    font-weight: 800; color: var(--accent); font-size: 14px;
}
.strategy-block { background: var(--glass); padding: 15px; margin: 10px 0; border-radius: 12px; border-left: 4px solid var(--accent); }
.chart-container { height: 300px; }
.inline-input { width: 50px; height: 50px; text-align: center; margin: 0 3px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: var(--gold); font-size: 1.2rem; }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <header><h1>539 QUANT PRO</h1><p>數據驅動 • 量化分析</p></header>

    <div class="card upload-section">
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
        <label for="csvFile" id="fileLabel" style="display: block; padding: 20px; cursor: pointer; color: #94a3b8;">
            Step 1: 點擊選取您的 CSV 檔案
        </label>
        <button onclick="runAll()">Step 2: 啟動量化分析</button>
    </div>

    <div class="dashboard-grid">
        <div id="history" class="card"><h3>近期歷史</h3></div>
        <div id="stats_table" class="card"><h3>回測表現</h3></div>
    </div>

    <div id="results" class="card"><h3>智能推薦組合</h3><div style="opacity: 0.3; text-align: center;">尚未載入數據</div></div>

    <div class="card chart-container"><canvas id="trendChart"></canvas></div>
</div>

<script>
let HIST_DATA = [];

async function runAll() {
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]) return alert("請選取 CSV");
    
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    
    if(HIST_DATA.length < 5) return alert("數據量不足");

    renderHistory();
    renderStats();
    renderPredictions();
}

function parseCSV(text) {
    const lines = text.trim().split(/\r?\n/).filter(l => l.trim() !== "");
    lines.shift(); // 移除標題
    return lines.map(l => {
        const p = l.split(",");
        if(p.length < 6) return null;
        return {
            date: p[0].trim(),
            nums: p.slice(1, 6).map(n => parseInt(n.trim())).sort((a,b)=>a-b)
        };
    }).filter(x => x && !x.nums.some(isNaN)).sort((a,b) => new Date(a.date) - new Date(b.date));
}

function renderHistory() {
    let html = "<table>";
    HIST_DATA.slice(-5).reverse().forEach(d => {
        html += `<tr><td>${d.date}</td><td>${d.nums.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    document.getElementById("history").innerHTML = "<h3>近期歷史</h3>" + html + "</table>";
}

function renderStats() {
    // 簡易回測逻辑：計算熱門號碼
    const freq = {};
    HIST_DATA.slice(-30).forEach(d => d.nums.forEach(n => freq[n] = (freq[n]||0) + 1));
    const sorted = Object.entries(freq).sort((a,b)=>b[1]-a[1]).slice(0, 10);
    
    let html = "<table><tr><th>號碼</th><th>出現次數(近30期)</th></tr>";
    sorted.forEach(([num, count]) => {
        html += `<tr><td><span class="ball">${num.padStart(2,'0')}</span></td><td>${count} 次</td></tr>`;
    });
    document.getElementById("stats_table").innerHTML = "<h3>熱門號碼統計</h3>" + html + "</table>";
}

function renderPredictions() {
    const lastNums = HIST_DATA[HIST_DATA.length - 1].nums;
    const pred = lastNums.map(n => (n + 1) % 39 || 39).sort((a,b)=>a-b); // 簡易版路演算法示範
    
    let html = `<div class="strategy-block">
        <strong>大數據關聯策略：</strong><br><br>
        ${pred.map(n => `<span class="ball" style="color:var(--gold)">${String(n).padStart(2,'0')}</span>`).join("")}
    </div>`;
    document.getElementById("results").innerHTML = "<h3>智能推薦組合</h3>" + html;
}

document.getElementById('csvFile').addEventListener('change', e => {
    document.getElementById('fileLabel').innerText = e.target.files[0].name;
});
</script>
</body>
</html>
