<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>CSV 降序預測面板</title>
    <style>
        body { font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .panel { border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        .predict-row { background-color: #fff9e6; font-weight: bold; }
        .predict-col { color: #d9534f; }
    </style>
</head>
<body>

    <div class="panel">
        <h3>Panel 1: 上傳 CSV</h3>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <h3>Panel 2: 資料預覽 (日期降序)</h3>
        <div id="tableContainer">請上傳檔案...</div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                processData(event.target.result);
            };
            reader.readAsText(file);
        });

        function processData(csvText) {
            // 濾掉空行並轉為陣列
            let rows = csvText.trim().split('\n').map(row => row.split(','));
            if (rows.length === 0) return;

            // 1. 取得最後一筆日期並 +1 天 (作為預測日)
            const lastDataRow = rows[rows.length - 1];
            const lastDate = new Date(lastDataRow[0]);
            lastDate.setDate(lastDate.getDate() + 1);
            const predictDateStr = lastDate.toISOString().split('T')[0];

            // 2. 將原始資料反轉 (實現降序)
            const reversedRows = [...rows].reverse();

            // 3. 建立表格
            let html = '<table><thead><tr><th>日期</th><th>開獎號碼</th><th class="predict-col">預測號碼</th></tr></thead><tbody>';

            // 第一列：最新預測 (CSV 最後一筆 + 1天)
            html += `<tr class="predict-row">
                <td>${predictDateStr}</td>
                <td>待開獎</td>
                <td class="predict-col">預測中...</td>
            </tr>`;

            // 渲染既有資料
            reversedRows.forEach(columns => {
                const date = columns[0];
                const numbers = columns.slice(1).join(' '); // 僅顯示號碼，不顯示「獎號1...」
                html += `<tr><td>${date}</td><td>${numbers}</td><td>-</td></tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = html;
        }
    </script>
</body>
</html>
