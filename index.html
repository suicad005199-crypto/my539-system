<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>CSV 預測面板</title>
    <style>
        body { font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .panel { border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
        table { border-collapse: collapse; width: 100%; }
        td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .predict-row { background-color: #fff9e6; font-weight: bold; }
        .predict-num { color: #d9534f; }
    </style>
</head>
<body>

    <div class="panel">
        <strong>Panel 1: 上傳 CSV</strong><br><br>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <strong>Panel 2</strong>
        <div id="tableContainer" style="margin-top: 15px;">請上傳檔案以顯示資料...</div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                processData(event.target.result);
            };
            reader.readAsText(file);
        });

        function processData(csvText) {
            let rows = csvText.trim().split('\n').map(row => row.split(','));
            if (rows.length === 0) return;

            // 1. 計算預測日 (最後一筆日期 + 1)
            const lastDataRow = rows[rows.length - 1];
            const lastDate = new Date(lastDataRow[0]);
            lastDate.setDate(lastDate.getDate() + 1);
            const predictDateStr = lastDate.toISOString().split('T')[0];

            // 2. 資料降序反轉
            const reversedRows = [...rows].reverse();

            // 3. 建立無標題表格
            let html = '<table><tbody>';

            // 首列：預測資訊
            html += `<tr class="predict-row">
                <td>${predictDateStr}</td>
                <td>待開獎</td>
                <td class="predict-num">預測號碼</td>
            </tr>`;

            // 原始資料列
            reversedRows.forEach(columns => {
                const date = columns[0];
                const numbers = columns.slice(1).join(' ');
                html += `<tr>
                    <td>${date}</td>
                    <td>${numbers}</td>
                    <td>-</td>
                </tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('tableContainer').innerHTML = html;
        }
    </script>
</body>
</html>
