<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.43-TCS</title>
    <style>
        :root { --bg: #010409; --panel: #0d1117; --primary: #58a6ff; --border: #30363d; --text: #c9d1d9; --sub: #8b949e; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #161b22; font-size: 11px; font-weight: bold; border: 1px solid #30363d; margin-right: 4px; }
        .n-box.hit { background: var(--primary); color: #fff; border: none; box-shadow: 0 0 8px var(--primary); }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #010409; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 17px; margin-right: 8px; }
        #logBox { background: #000; color: #58a6ff; padding: 10px; height: 110px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: é›™å­æ ¸å¿ƒå¼·æ”» (V.43.0 TCS)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: å¯¦æ™‚é æ¸¬èˆ‡å‘½ä¸­åˆ†å¸ƒ</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (1æ˜Ÿè½‰2æ˜Ÿæ”¶ç¸®)</div><div id="nextPred" style="display:flex; flex-wrap:wrap; gap:10px;"></div></div>
    <div class="panel"><div id="logBox">V.43 å•Ÿå‹•ï¼šåŸ·è¡Œé›™å­é…å°é‚è¼¯ï¼Œå¼·åˆ¶æ”¶ç¸®å…±æŒ¯ç¯„åœ...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getTCSPrediction(hist) {
        if(hist.length < 30) return [1,2,11,12,21,22,31,32];
        const lastRow = hist[hist.length-1].nums;
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));

        // 1. è™›ç©ºè©•åˆ† (V.26 åŸºå› )
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 18 && gap <= 30) stats[i].score += 500;
            stats[i].score += gap;
        }

        // 2. é¸æ“‡ 4 å€‹æ ¸å¿ƒå†·ç¢¼
        let seeds = stats.sort((a,b) => b.score - a.score).slice(0, 4).map(x => x.n);
        let final = [];

        // 3. é›™å­é…å° (ç‚ºæ¯å€‹ seed æ‰¾ä¸€å€‹æœ€å¼·ä¼´ä¾¶)
        seeds.forEach(s => {
            final.push(s);
            let partnerStats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
            for(let j=1; j<=39; j++) {
                if(final.includes(j)) continue;
                // é„°è™ŸåŠ æˆ
                if(Math.abs(j - s) === 1) partnerStats[j].score += 300;
                // åŒå°¾åŠ æˆ
                if(j % 10 === s % 10) partnerStats[j].score += 200;
                // ä¸ŠæœŸå…±æŒ¯åŠ æˆ
                if(lastRow.includes(j-1) || lastRow.includes(j+1)) partnerStats[j].score += 100;
            }
            let bestPartner = partnerStats.sort((a,b) => b.score - a.score)[0].n;
            final.push(bestPartner);
        });

        return [...new Set(final)].slice(0, 8).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runFullSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runFullSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        let totalHits = 0;
        const testData = rawData.slice(-10).reverse();

        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getTCSPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            totalHits += hits.length;

            document.getElementById('btBody').innerHTML += `
                <div class="bt-row">
                    <div style="display:flex; justify-content:space-between; color:#8b949e; font-size:11px;">ğŸ“… ${row.date} <span>${hits.length} â˜…</span></div>
                    <div style="display:flex; margin-top:4px;">${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'#58a6ff':'#555'}">${pad(n)}</div>`).join('')}</div>
                </div>`;
        });

        const next = getTCSPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`ç›®æ¨™ï¼šå°‡ 70% çš„ 1â˜… è½‰åŒ–ç‚º 2â˜…ã€‚`);
        log(`æœŸæœ›å€¼ï¼š${(totalHits/10).toFixed(2)} ç¢¼ / æœŸ`);
        log(`åˆ†å¸ƒï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…+:${(star[3]+star[4])*10}%`);
    }
</script>
</body>
</html>
