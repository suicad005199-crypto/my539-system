<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v190</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --expect: #ff2d55; --thermal: #32d74b; --comp: #af52de; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 14px; }
        .container { max-width: 1400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 6px; font-weight: bold; font-size: 12px; border: 1px solid var(--border); }
        .ball.active { background: var(--primary); color: #000; border: none; }
        .ball.expect-node { border: 2px solid var(--expect); color: var(--expect); }
        .ball.thermal-node { border: 2px solid var(--thermal); color: var(--thermal); }
        .ball.comp-node { border: 2px solid var(--comp); color: var(--comp); }
        
        .matrix-wrapper { width: 100%; overflow-x: auto; }
        .matrix-table { width: 100%; border-collapse: collapse; text-align: center; table-layout: fixed; min-width: 850px; }
        .matrix-table th, .matrix-table td { border: 1px solid var(--border); padding: 8px 0; width: 2.4%; font-size: 11px; }
        .matrix-table th:first-child, .matrix-table td:first-child { width: 85px; font-size: 10px; color: var(--sub); }
        .pred-mark { background: rgba(255, 214, 10, 0.2); color: var(--primary); font-weight: bold; }
        .is-hit { background: var(--hit); color: #fff; font-weight: bold; }

        .bt-row { border-bottom: 1px solid #38383a; padding: 10px 0; display: grid; grid-template-columns: 85px 1.2fr 1.5fr 40px; align-items: center; gap: 10px; font-size: 11px; }
        .hit-count { color: var(--success); font-weight: bold; text-align: right; font-size: 14px; }
        .bt-pred-nums { display: flex; flex-wrap: wrap; gap: 3px; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 (v190 - 修正 8 碼限制)</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub);">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:15px;">
            <div class="panel" id="panel2">
                <div class="panel-header">Panel 2: 下期精準 8 碼 (群聚修正版)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.7rem; color:var(--sub);">
                    <span style="color:var(--thermal)">綠框: 熱核</span> | 
                    <span style="color:var(--expect)">紅框: 期望</span> | 
                    <span style="color:var(--comp)">紫框: 鄰里群聚</span>
                </p>
            </div>
            <div class="panel" id="panel3">
                <div class="panel-header">Panel 3: 滾動回測 (查驗用)</div>
                <div id="btContainer"></div>
            </div>
        </div>

        <div class="panel" id="panel4">
            <div class="panel-header">Panel 4: 全號碼分布矩陣</div>
            <div class="matrix-wrapper" id="matrixContainer"></div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => r.length >= 2 && !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV190Pick(hist) {
        if(hist.length < 5) return {res:[], expectNodes:[], thermalNodes:[], compNodes:[]};
        const last = hist[hist.length-1].nums;
        
        let pool = [];
        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            let score = 0;
            if(gap <= 2) score += 20000; 
            if(gap >= 3 && gap <= 7) score += 12000;
            if(last.some(ln => Math.abs(ln-i) === 1)) score += 18000;
            pool.push({n: i, gap: gap, sc: score});
        }

        let sorted = pool.sort((a,b) => b.sc - a.sc);
        let res = [];
        let thermalNodes = [];
        let expectNodes = [];
        let compNodes = [];

        // 1. 先抓 3 顆核心碼
        sorted.slice(0, 3).forEach(p => {
            res.push(p.n);
            if(p.gap <= 2) thermalNodes.push(p.n);
        });

        // 2. 鄰里群聚權重提升
        let potentialComp = [];
        for(let i=0; i<res.length; i++) {
            for(let j=i+1; j<res.length; j++) {
                let dist = Math.abs(res[i] - res[j]);
                if(dist <= 3) {
                    let mid = Math.floor((res[i] + res[j]) / 2);
                    if(mid >= 1 && mid <= 39 && !res.includes(mid)) potentialComp.push(mid);
                }
            }
        }
        potentialComp.slice(0, 2).forEach(n => {
            if(!res.includes(n)) { res.push(n); compNodes.push(n); }
        });

        // 3. 期望冷碼 (紅)
        sorted.filter(p => p.gap >= 10 && !res.includes(p.n)).slice(0, 2).forEach(p => {
            res.push(p.n);
            expectNodes.push(p.n);
        });

        // 4. 最後補齊並嚴格限制 8 碼
        for(let p of sorted) {
            if(res.length < 8 && !res.includes(p.n)) res.push(p.n);
        }

        const finalRes = res.slice(0, 8).sort((a,b)=>a-b);
        return { res: finalRes, expectNodes, thermalNodes, compNodes };
    }

    function render() {
        const fullData = [...state.data];
        const finalPred = getV190Pick(fullData);
        const recentForBT = fullData.slice(-10).reverse();
        
        document.getElementById('finalCombo').innerHTML = finalPred.res.map(n => {
            let cls = 'active';
            if(finalPred.thermalNodes.includes(n)) cls = 'thermal-node';
            if(finalPred.expectNodes.includes(n)) cls = 'expect-node';
            if(finalPred.compNodes.includes(n)) cls = 'comp-node';
            return `<div class="ball ${cls}">${n}</div>`;
        }).join('');

        const bt = document.getElementById('btContainer');
        bt.innerHTML = `<div class="bt-row" style="color:var(--sub); border:none"><span>日期</span><span>開獎號碼</span><span>AI 預測</span><span>命中</span></div>`;
        
        recentForBT.forEach((row) => {
            const historyUntilPoint = fullData.slice(0, fullData.findIndex(d => d.date === row.date));
            const pred = getV190Pick(historyUntilPoint);
            const hits = pred.res.filter(n => row.nums.includes(n));
            bt.innerHTML += `<div class="bt-row"><span>${row.date}</span><span style="color:var(--primary)">${row.nums.map(n => String(n).padStart(2,'0')).join(' ')}</span><div class="bt-pred-nums">${pred.res.map(n => { let isHit = row.nums.includes(n); return `<span style="color:${isHit ? 'var(--hit)' : 'inherit'}; font-weight:${isHit ? 'bold' : 'normal'}">${String(n).padStart(2,'0')}</span>`; }).join(' ')}</div><span class="hit-count">${hits.length}</span></div>`;
        });

        let tableHtml = `<table class="matrix-table"><thead><tr><th>日期</th>`;
        for(let i=1; i<=39; i++) tableHtml += `<th>${i}</th>`;
        tableHtml += `</tr></thead><tbody><tr style="background:#2c2c2e"><td>下期預測</td>`;
        for(let i=1; i<=39; i++) tableHtml += `<td class="${finalPred.res.includes(i)?'pred-mark':''}">${finalPred.res.includes(i)?'●':''}</td>`;
        tableHtml += `</tr>`;
        recentForBT.forEach(row => {
            tableHtml += `<tr><td>${row.date.slice(5)}</td>`;
            for(let i=1; i<=39; i++) tableHtml += `<td class="${row.nums.includes(i)?'is-hit':''}">${row.nums.includes(i)?i:''}</td>`;
            tableHtml += `</tr>`;
        });
        document.getElementById('matrixContainer').innerHTML = tableHtml + `</tbody></table>`;
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
