<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539/A.01-Rev4 å°¾æ•¸å£“åˆ¶ç‰ˆ</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .ver-tag { font-size: 10px; background: var(--hit); padding: 2px 6px; border-radius: 4px; color: #fff; font-weight: bold; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 10px 0; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 3px solid var(--accent); color: var(--accent); font-size: 20px; box-shadow: 0 0 15px rgba(10,132,255,0.4); }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ <span class="ver-tag">A.01-Rev4</span></div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: ä¸‹æœŸé æ¸¬ (Rev4 å°¾æ•¸å£“åˆ¶ 5 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: æ·±åº¦å›æ¸¬çœ‹æ¿</div>
        <div id="btBody"></div>
    </div>
    <div class="panel"><div id="logBox">Rev4 å°¾æ•¸å£“åˆ¶ç‰ˆå°±ç·’...</div></div>
</div>

<script>
    let rawData = [];
    const logBox = document.getElementById('logBox');
    const log = (m) => { logBox.innerHTML += `> ${m}<br>`; logBox.scrollTop = logBox.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getRev4Prediction(hist) {
        if(hist.length < 20) return [04,14,24,09,19];
        let stats = Array.from({length:40}, (_, i) => ({ n: i, score: 0 }));
        
        // 1. å°¾æ•¸å¢é›†æ¬Šé‡ (è¿‘æœŸé«˜é »ç‡å°¾æ•¸)
        let tailMap = Array(10).fill(0);
        hist.slice(-8).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        
        // 2. éºæ¼å€¼åå½ˆé æ¸¬
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            // æ¬Šé‡ï¼šè¿‘æœŸç†±å°¾ > æº«ç¢¼(3-6æœŸ) > éºæ¼å›æ­¸(9-10æœŸ)
            stats[i].score += tailMap[i%10] * 12;
            if(g >= 3 && g <= 6) stats[i].score += 45;
            if(g >= 9 && g <= 11) stats[i].score += 55;
            if(g === 0) stats[i].score += 30; // è¿½é€£èŠ
        }

        // 3. é£½å’Œåˆ†ä½ˆé¸ç¢¼ï¼šå–åˆ†æ•¸æœ€é«˜å‰ 5 ç¢¼ï¼Œä½†é™åˆ¶åŒä¸€å°¾æ•¸æœ€å¤š 2 ç¢¼
        let sorted = stats.slice(1).sort((a,b) => b.score - a.score);
        let finalFive = [];
        let tailLimit = Array(10).fill(0);

        for(let item of sorted) {
            let t = item.n % 10;
            if(tailLimit[t] < 2) {
                finalFive.push(item.n);
                tailLimit[t]++;
            }
            if(finalFive.length >= 5) break;
        }

        return finalFive.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            logBox.innerHTML = "";
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = "", totalHits = 0, btSize = 10;
        const displayData = rawData.slice(-btSize).reverse();
        displayData.forEach(row => {
            const pred = getRev4Prediction(rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            btHtml += `<div class="bt-row"><div style="display:flex;justify-content:space-between;font-size:11px;color:#8e8e93;margin-bottom:4px;"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getRev4Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`539/A.01-Rev4 éƒ¨ç½²æˆåŠŸ`);
        log(`æ›´æ–°ï¼šå°¾æ•¸å¢é›† + éºæ¼å›æ­¸é»åµæ¸¬`);
        log(`ç³»çµ±æœŸæœ›å€¼ï¼š${(totalHits / btSize).toFixed(1)} ç¢¼/æœŸ`);
    }
</script>
</body>
</html>
