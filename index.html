<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 精準分析 v.1 - 策略優化版</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 3px solid var(--primary); padding-left: 6px; font-size: 14px; }
        
        /* Panel 2: iOS 全覽優化 */
        .bt-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .bt-table td { border-bottom: 1px solid var(--border); padding: 8px 1px; text-align: center; font-size: 11px; }
        .date-col { width: 38px; color: var(--sub); }
        .num-col { width: 90px; }
        .star-col { width: 25px; color: var(--success); font-weight: bold; font-size: 14px; }
        .is-hit { color: var(--hit); font-weight: bold; text-decoration: underline; }

        /* Panel 3: 預測球 */
        .ball-row { display: flex; flex-wrap: wrap; gap: 5px; justify-content: space-between; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: 700; border: 1px solid var(--border); font-size: 16px; }
        .ball.active { border-color: var(--accent); color: var(--accent); background: rgba(10,132,255,0.1); }

        /* Panel 4: 矩陣 */
        .scroll-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; border: 1px solid var(--border); border-radius: 8px; }
        .matrix-table { border-collapse: collapse; text-align: center; min-width: 800px; }
        .matrix-table td { width: 20px; height: 24px; border: 1px solid #222; font-size: 10px; }
        .m-date { width: 45px; background: #2c2c2e; color: var(--sub); }
        .m-hit { background: var(--hit); color: #fff; }

        #logBox { background: #000; color: #32d74b; padding: 8px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 10px; }
        input[type="file"] { font-size: 12px; color: var(--sub); }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">P1: 數據注入</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">P2: 10期回測 (目標：2星 80% / 3星 60%)</div>
        <table class="bt-table"><tbody id="btBody"></tbody></table>
    </div>

    <div class="panel">
        <div class="panel-header">P3: 下期精準預測 (8 碼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: 規律矩陣 (1-39)</div>
        <div class="scroll-wrapper" id="matrixContainer"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P5: 策略日誌</div>
        <div id="logBox">系統已切換至「動態遺漏偵測 v.2」...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    
    function formatDate(dateStr) {
        const parts = dateStr.split(/[-/]/);
        if (parts.length >= 3) return `${parseInt(parts[1])}/${parseInt(parts[2])}`;
        return dateStr;
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n');
            rawData = rows.map(r => r.split(',')).filter(r => r.length >= 6).map(r => ({
                date: r[0].trim(), nums: r.slice(1, 6).map(n => parseInt(n.trim())).sort((a,b)=>a-b)
            }));
            log(`導入成功。策略：強化溫號與尾數平衡`);
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    // 核心優化策略 v.2
    function getPrediction(history) {
        if (history.length < 5) return [1,2,3,4,5,6,7,8]; 
        let scores = Array(40).fill(0);
        const lastNums = history[history.length-1].nums;
        const recentTails = history.slice(-5).flatMap(d => d.nums.map(n => n % 10));

        for(let i=1; i<=39; i++) {
            // 1. 遺漏偵測 (鎖定 6-12 期溫號)
            let gap = 0;
            for(let k=history.length-1; k>=0; k--) { if(!history[k].nums.includes(i)) gap++; else break; }
            if(gap >= 6 && gap <= 12) scores[i] += 120;
            if(gap > 15) scores[i] += 65; 
            
            // 2. 尾數共振
            const tailFreq = recentTails.filter(t => t === (i % 10)).length;
            scores[i] += tailFreq * 25;

            // 3. 矩陣區塊鄰位
            if(lastNums.some(ln => Math.abs(ln-i) === 1)) scores[i] += 35;
            
            scores[i] += Math.random() * 12;
        }

        // 4. 奇偶平衡濾網 (確保 3:5 或 5:3)
        let candidates = scores.map((s,i)=>({n:i, s})).sort((a,b)=>b.s-a.s);
        let final8 = [];
        let oddCount = 0;
        for (let c of candidates) {
            if (final8.length < 8) {
                const isOdd = c.n % 2 !== 0;
                if (isOdd && oddCount < 5) { final8.push(c.n); oddCount++; }
                else if (!isOdd && (final8.length - oddCount) < 5) { final8.push(c.n); }
            }
        }
        return final8.sort((a,b)=>a-b);
    }

    function render() {
        document.getElementById('nextPred').innerHTML = getPrediction(rawData).map(n => `<div class="ball active">${n}</div>`).join('');
        let btHtml = "";
        rawData.slice(-10).reverse().forEach(row => {
            const idx = rawData.findIndex(d => d.date === row.date);
            const pred = getPrediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<tr><td class="date-col">${formatDate(row.date)}</td><td class="num-col">${row.nums.join(' ')}</td><td>${pred.map(n => row.nums.includes(n)?`<span class="is-hit">${n}</span>`:n).join(' ')}</td><td class="star-col">${hits.length}</td></tr>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        let mHtml = `<table class="matrix-table">`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td class="${row.nums.includes(i)?'m-hit':''}">${row.nums.includes(i)?i:''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixContainer').innerHTML = mHtml + `</table>`;
        log(`回測完成，請檢查命中率改善狀況。`);
    }
</script>
</body>
</html>
