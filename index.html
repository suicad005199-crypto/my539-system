<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.25-VF</title>
    <style>
        :root { --bg: #030303; --panel: #0a0a0a; --primary: #00d4ff; --border: #1a1a1a; --text: #e0e0e0; --hit: #ff0055; --success: #00d4ff; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 10px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .bt-meta { display: flex; justify-content: space-between; color: #666; font-size: 11px; margin-bottom: 4px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #111; font-size: 11px; font-weight: bold; border: 1px solid #222; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); border: none; }
        .ball-container { display: flex; flex-direction: column; gap: 10px; padding: 5px 0; }
        .ball-row { display: flex; gap: 12px; justify-content: flex-start; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; }
        #logBox { background: #000; color: var(--primary); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: è™›ç©ºæ•¸æ“šæ³¨å…¥ (V.25.0 VF)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: å¼·åŒ–è™›ç©ºå›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (4+4 èšç„¦ç‰ˆ)</div><div id="nextPred" class="ball-container"></div></div>
    <div class="panel"><div id="logBox">V.25 å•Ÿå‹•ï¼šåŸºæ–¼ V.23 å„ªç•°è¡¨ç¾å„ªåŒ–å€é–“èšç„¦åº¦...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getVoidFocusPred(hist) {
        if(hist.length < 20) return [3,7,11,15,19,23,27,31];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // æ ¸å¿ƒï¼šç¹¼æ‰¿ V.23 çš„éºæ¼åŠ æ¬Š
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 15 && gap <= 28) stats[i].score += (gap * 30); // æ¬Šé‡æ¯” V.23 æ›´é«˜
            else stats[i].score += (gap * 2.5);
        }

        // é„°ä½æ”¶ç¸®ï¼šå¾è·³ 2 æ ¼æ”¹ç‚ºè·³ 1-2 æ ¼æ··å’Œï¼Œå¼·è¿«ç”¢ç”Ÿèšé›†
        const lastRow = hist[hist.length-1].nums;
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 45;
            if(ln < 39) stats[ln+1].score += 45;
            if(ln > 2) stats[ln-2].score += 75; // å¼·åŒ–éš”ä½è™Ÿç¢¼
            if(ln < 38) stats[ln+2].score += 75;
        });

        // å°¾æ•¸éæ¿¾ï¼šèšç„¦æœ€å†·çš„å…©å€‹å°¾æ•¸
        let tailCount = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailCount[n%10]++));
        let coldTails = tailCount.map((v, i) => ({ t: i, v })).sort((a,b) => a.v - b.v).slice(0, 2).map(x => x.t);
        for(let i=1; i<=39; i++) { if(coldTails.includes(i%10)) stats[i].score += 50; }

        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSim() {
        document.getElementById('btBody').innerHTML = "";
        let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        const testData = rawData.slice(-10).reverse();
        testData.forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getVoidFocusPred(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            document.getElementById('btBody').innerHTML += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span style="color:var(--primary)">${hits.length} â˜…</span></div><div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        const next = getVoidFocusPred(rawData);
        document.getElementById('nextPred').innerHTML = `<div class="ball-row">${next.slice(0,4).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div><div class="ball-row">${next.slice(4,8).map(n=>`<div class="ball">${pad(n)}</div>`).join('')}</div>`;
        log(`å‘½ä¸­åˆ†æï¼š0â˜…:${star[0]*10}% | 1â˜…:${star[1]*10}% | 2â˜…:${star[2]*10}% | 3â˜…:${star[3]*10}%`);
        log(`ç­–ç•¥ï¼šç¹¼æ‰¿ V.23 å†·ç¢¼æ¬Šé‡ï¼Œä¸¦å¼·åŒ–éš”ä½è™Ÿç¢¼èšé›†åº¦ã€‚`);
    }
</script>
</body>
</html>
