<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v148</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 16px; padding: 18px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .panel-header::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; margin: 8px 0; }
        .ball { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 8px; font-weight: bold; font-size: 0.85rem; border: 1px solid var(--border); }
        .ball.hot { background: var(--primary); color: #000; border: none; }
        .ball.serial { border: 2px solid var(--success); color: var(--success); }
        .bt-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2c2c2e; }
        .hit-count { color: var(--success); font-weight: bold; font-size: 1.1rem; }
        .chart-bar { height: 12px; background: var(--border); border-radius: 6px; overflow: hidden; margin: 4px 0; position: relative; }
        .chart-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入</div>
        <input type="file" id="csvFile" style="width:100%; color:var(--sub);" accept=".csv">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:15px;">
            <div class="panel">
                <div class="panel-header">下期預測 (v148 強化版)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.7rem; color:var(--sub);">黃色:熱核 | 綠框:連號陷阱</p>
            </div>
            
            <div class="panel">
                <div class="panel-header">Panel 4: 連號分布圖表</div>
                <div id="distChart"></div>
            </div>

            <div class="panel">
                <div class="panel-header">滾動回測 (前10期)</div>
                <div id="btContainer"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV148Pick(hist) {
        if(hist.length < 5) return {res:[], hot:[], serials:[]};
        const last = hist[hist.length-1].nums;
        let pool = [];
        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            let score = 0;
            if(gap <= 2) score += 5000;
            if(last.some(ln => Math.abs(ln-i) === 1)) score += 6000;
            pool.push({n: i, gap: gap, sc: score});
        }

        // 1. 選核心
        let hot = pool.sort((a,b) => b.sc - a.sc).slice(0, 3).map(p => p.n);
        
        // 2. 建立連號陷阱 (強迫核心鄰號入選)
        let serials = [];
        let base = hot[0];
        let n1 = base + 1 > 39 ? base - 1 : base + 1;
        serials.push(n1);

        // 3. 同尾磁吸
        let tails = hot.map(n => n % 10);
        let matched = pool.filter(p => !hot.includes(p.n) && !serials.includes(p.n) && tails.includes(p.n % 10) && p.gap <= 10)
                          .sort((a,b) => b.sc - a.sc).slice(0, 2).map(p => p.n);

        let res = [...new Set([...hot, ...serials, ...matched])];
        let remaining = pool.filter(p => !res.includes(p.n)).sort((a,b) => b.sc - a.sc);
        while(res.length < 8) res.push(remaining.shift().n);

        return { res: res.sort((a,b)=>a-b), hot, serials };
    }

    function render() {
        // 更新圖表
        const distChart = document.getElementById('distChart');
        distChart.innerHTML = '';
        const counts = new Array(4).fill(0); // 01-10, 11-20, 21-30, 31-39
        state.data.slice(-10).forEach(d => {
            d.nums.forEach(n => counts[Math.min(3, Math.floor((n-1)/10))]++);
        });
        counts.forEach((c, i) => {
            const labels = ["01-10", "11-20", "21-30", "31-39"];
            distChart.innerHTML += `<div style="font-size:0.7rem; color:var(--sub)">${labels[i]} (${c})</div><div class="chart-bar"><div class="chart-fill" style="width:${c*2}%"></div></div>`;
        });

        // 更新回測
        const btContainer = document.getElementById('btContainer');
        btContainer.innerHTML = '';
        for (let i = state.data.length - 1; i >= Math.max(0, state.data.length - 10); i--) {
            const pred = getV148Pick(state.data.slice(0, i));
            const real = state.data[i].nums;
            const hits = pred.res.filter(n => real.includes(n));
            btContainer.innerHTML += `<div class="bt-item"><div><span style="color:var(--sub)">${state.data[i].date.slice(5)}</span><br><span style="font-size:0.8rem">${real.join(' ')}</span></div><div class="hit-count">${hits.length}</div></div>`;
        }

        const final = getV148Pick(state.data);
        document.getElementById('finalCombo').innerHTML = final.res.map(n => {
            let cls = final.hot.includes(n) ? 'hot' : (final.serials.includes(n) ? 'serial' : '');
            return `<div class="ball ${cls}">${n}</div>`;
        }).join('');
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
