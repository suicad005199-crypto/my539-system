<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>539 QUANT PRO - 冷熱全方位版</title>
<style>
    :root { --primary: #0f172a; --accent: #38bdf8; --gold: #fbbf24; --text: #f1f5f9; }
    body { font-family: sans-serif; background: var(--primary); color: var(--text); margin: 0; padding: 15px; }
    .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 18px; margin-bottom: 15px; }
    button { background: linear-gradient(135deg, var(--accent), #0284c7); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; }
    table { width: 100%; border-collapse: collapse; font-size: 0.8rem; text-align: center; }
    th { opacity: 0.5; padding-bottom: 8px; }
    td { padding: 8px 2px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .ball { display: inline-block; width: 30px; height: 30px; line-height: 30px; text-align: center; border-radius: 50%; background: #1e293b; margin: 1px; font-weight: 800; color: var(--accent); border: 1px solid rgba(56, 189, 248, 0.2); }
    .strategy-block { background: rgba(255,255,255,0.03); padding: 12px; margin: 8px 0; border-radius: 12px; border-left: 4px solid var(--accent); }
    .cold-mark { color: #f87171; font-weight: bold; } /* 冷號標示 */
</style>
</head>
<body>

<div class="card">
    <input type="file" id="csvFile" accept=".csv" style="display: none;">
    <label for="csvFile" id="fileLabel" style="display: block; text-align: center; cursor: pointer; color: var(--accent); margin-bottom: 10px;">[ 點擊載入 CSV 數據 ]</label>
    <button onclick="runAll()">啟動冷熱量化分析</button>
</div>

<div id="stats_area" class="card">
    <h3>策略回測與冷號監控</h3>
    <div id="stats_table"></div>
</div>

<div id="results" class="card"><h3>智能推薦組合</h3></div>

<script>
let HIST_DATA = [];
const RULES = [
    { name: "保守熱號型", pool: "hot", logic: "短期高頻率規律" },
    { name: "冷號反彈型", pool: "cold", logic: "長期遺漏值機率回補" }, // 新增冷號策略
    { name: "冷熱平衡型", pool: "mix", logic: "2冷 + 3熱組合" }
];

async function runAll() {
    const file = document.getElementById("csvFile").files[0];
    if(!file) return alert("請上傳檔案");
    HIST_DATA = parseCSV(await file.text());
    
    // 計算全號碼遺漏值
    const gaps = calculateGaps(HIST_DATA);
    renderStats(gaps);
    renderResults(gaps);
}

function parseCSV(text) {
    return text.trim().split("\n").slice(1).map(l => {
        const p = l.split(",");
        return { date: p[0], nums: p.slice(2, 7).map(n => parseInt(n)).sort((a,b)=>a-b) };
    }).filter(x => !isNaN(x.nums[0]));
}

// 核心邏輯：計算每個號碼距離上次開出的期數（遺漏值）
function calculateGaps(data) {
    const gaps = {};
    for(let i=1; i<=39; i++) gaps[i] = 0;
    const lastOccurrence = {};
    
    data.forEach((d, idx) => {
        d.nums.forEach(n => lastOccurrence[n] = idx);
    });

    for(let i=1; i<=39; i++) {
        gaps[i] = (lastOccurrence[i] !== undefined) ? (data.length - 1 - lastOccurrence[i]) : data.length;
    }
    return gaps;
}

function generatePick(gaps, type) {
    const sorted = Object.entries(gaps).sort((a,b) => a[1] - b[1]); // 遺漏值排序
    const hots = sorted.slice(0, 15).map(x => parseInt(x[0])); // 熱號（遺漏小）
    const colds = sorted.slice(-10).map(x => parseInt(x[0]));  // 冷號（遺漏大）
    
    let pick = [];
    if(type === 'hot') pick = hots.sort(() => Math.random() - 0.5).slice(0, 5);
    else if(type === 'cold') pick = colds.sort(() => Math.random() - 0.5).slice(0, 5);
    else pick = [
        ...hots.sort(() => Math.random() - 0.5).slice(0, 3),
        ...colds.sort(() => Math.random() - 0.5).slice(0, 2)
    ];
    return pick.sort((a,b)=>a-b);
}

function renderStats(gaps) {
    const topCold = Object.entries(gaps).sort((a,b) => b[1] - a[1]).slice(0, 5);
    let html = "<h4>當前最冷號 (遺漏期數)</h4><div style='display:flex; gap:10px; justify-content:center; margin-bottom:15px;'>";
    topCold.forEach(c => {
        html += `<div><span class="ball" style="border-color:#f87171">${String(c[0]).padStart(2,'0')}</span><br><small>${c[1]}期</small></div>`;
    });
    document.getElementById("stats_table").innerHTML = html + "</div>";
}

function renderResults(gaps) {
    const res = document.getElementById("results");
    res.innerHTML = "<h3>智能推薦組合</h3>";
    RULES.forEach(rule => {
        const pick = generatePick(gaps, rule.pool);
        const div = document.createElement("div");
        div.className = "strategy-block";
        div.innerHTML = `
            <strong>${rule.name}</strong> <small style="opacity:0.6">(${rule.logic})</small>
            <div style="margin-top:10px">${pick.map(n => {
                const isCold = gaps[n] > 10;
                return `<span class="ball" style="${isCold ? 'border-color:#f87171' : ''}">${String(n).padStart(2,'0')}</span>`;
            }).join("")}</div>
        `;
        res.appendChild(div);
    });
}
</script>
</body>
</html>
