<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>539 智能分析系統 - Pro 量化決策版</title>
<style>
:root {
    --primary: #0f172a;
    --secondary: #1e293b;
    --accent: #38bdf8;
    --gold: #fbbf24;
    --success: #22c55e;
    --bg: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --text: #f1f5f9;
}

body { 
    font-family: 'PingFang TC', -apple-system, sans-serif; 
    background-color: var(--bg);
    background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
    margin: 0; padding: 15px; color: var(--text);
    min-height: 100vh;
}

.container { max-width: 900px; margin: 0 auto; }

header { 
    text-align: left; margin-bottom: 25px; padding: 20px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
header h1 { font-size: 1.8rem; margin: 0; color: var(--accent); font-weight: 800; }
header p { font-size: 0.9rem; margin: 5px 0 0; opacity: 0.6; letter-spacing: 1px; }

.card { 
    background: var(--card-bg); 
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 20px; border-radius: 20px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    margin-bottom: 20px;
}

.upload-section { text-align: center; border: 2px dashed rgba(56, 189, 248, 0.3); }

button { 
    background: linear-gradient(135deg, var(--accent), #0284c7);
    color: white; border: none; padding: 14px 28px; 
    border-radius: 12px; font-weight: bold; font-size: 1rem;
    cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
    width: 100%;
}
button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(56, 189, 248, 0.6); }

.dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
@media (min-width: 768px) { .dashboard-grid { grid-template-columns: 1fr 1fr; } }

h3 { font-size: 1.1rem; margin-top: 0; color: var(--gold); display: flex; align-items: center; }
h3::before { content: ''; display: inline-block; width: 4px; height: 18px; background: var(--gold); margin-right: 10px; border-radius: 2px; }

table { width: 100%; border-collapse: collapse; }
th { text-align: center; font-size: 0.8rem; opacity: 0.5; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }

.ball { 
    display: inline-block; width: 34px; height: 34px; line-height: 34px; 
    text-align: center; border-radius: 10px; 
    background: #334155; margin: 3px; font-weight: 700; 
    font-size: 15px; color: var(--accent);
    box-shadow: inset 0 -2px 4px rgba(0,0,0,0.3);
}

.strategy-block { 
    background: rgba(255,255,255,0.03);
    padding: 15px; margin: 12px 0; border-radius: 15px;
    border-right: 4px solid transparent; transition: 0.3s;
}
.strategy-block.active { border-right-color: var(--success); background: rgba(34, 197, 94, 0.1); }

.rate-badge { 
    font-size: 0.75rem; padding: 4px 10px; border-radius: 8px; 
    background: rgba(56, 189, 248, 0.2); color: var(--accent); 
    font-weight: bold; margin-top: 10px; display: inline-block;
}

.chart-container { height: 300px; }

.inline-input { 
    width: 55px; height: 55px; text-align: center; margin: 0 4px; 
    border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; 
    font-size: 1.2rem; font-weight: bold; background: var(--secondary); color: white;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>539 QUANT PRO</h1>
        <p>DECISION SUPPORT SYSTEM • DETERMINISTIC ENGINE</p>
    </header>

    <div class="card upload-section">
        <h3 style="justify-content: center;">DATA TERMINAL</h3>
        <input type="file" id="csvFile" accept=".csv" style="color: #94a3b8; margin-bottom: 15px;"><br>
        <button onclick="runAll()">EXECUTE ANALYSIS</button>
    </div>

    <div class="dashboard-grid">
        <div id="history" class="card"><h3>RECENT DRAWS</h3><p style="color:rgba(255,255,255,0.3)">Awaiting Data...</p></div>
        <div id="stats_table" class="card"><h3>BACKTEST PERFORMANCE</h3><p style="color:rgba(255,255,255,0.3)">Awaiting Data...</p></div>
    </div>

    <div id="results" class="card">
        <h3>SMART RECOMMENDATIONS</h3>
        <p style="color:rgba(255,255,255,0.3)">Execute terminal to generate...</p>
    </div>

    <div class="card">
        <h3>CUSTOM VALIDATION</h3>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <input type="number" class="inline-input" id="userNum1" placeholder="00">
            <input type="number" class="inline-input" id="userNum2" placeholder="00">
            <input type="number" class="inline-input" id="userNum3" placeholder="00">
            <input type="number" class="inline-input" id="userNum4" placeholder="00">
            <input type="number" class="inline-input" id="userNum5" placeholder="00">
        </div>
        <button onclick="verifyUserPick()" style="background: var(--secondary); border: 1px solid var(--accent);">VERIFY HIT RATE</button>
        <div id="userPickResult" style="margin-top:20px; line-height: 1.8;"></div>
    </div>

    <div class="card chart-container">
        <h3>PROBABILITY DISTRIBUTION</h3>
        <canvas id="trendChart"></canvas>
    </div>
</div>

<script>
let HIST_DATA = [];
let CORR_MATRIX = {};
const RULES = [
    { name: "CONSERVATIVE", pool: "last1+5" },
    { name: "BALANCED", pool: "last5+5+10" },
    { name: "AGGRESSIVE", pool: "last5+10" }
];

async function runAll(){
    const fileInput = document.getElementById("csvFile");
    if(!fileInput.files[0]){ alert("請先選取 CSV 檔案"); return; }
    const text = await fileInput.files[0].text();
    HIST_DATA = parseCSV(text);
    
    if(HIST_DATA.length === 0) return;

    buildCorrelationMatrix(HIST_DATA);
    showHistory(HIST_DATA);
    const stats = doBacktest(HIST_DATA);
    renderStatsTable(stats);
    drawTrendChart(stats.map(s=>s.hit2Rate*100), stats.map(s=>s.hit3Rate*100));
    renderTopCombinations(HIST_DATA, stats);
}

function parseCSV(text){
    const lines = text.trim().split("\n");
    lines.shift();
    return lines.map(l => {
        const p = l.split(",");
        if(p.length < 7) return null;
        return {date: p[0].trim(), nums: p.slice(2, 7).map(n => parseInt(n.trim())).sort((a,b)=>a-b)};
    }).filter(x => x !== null).sort((a,b) => new Date(a.date) - new Date(b.date));
}

function buildCorrelationMatrix(data) {
    CORR_MATRIX = {};
    for (let i = 0; i < data.length - 1; i++) {
        const current = data[i].nums;
        const next = data[i+1].nums;
        current.forEach(c => {
            if (!CORR_MATRIX[c]) CORR_MATRIX[c] = {};
            next.forEach(n => {
                CORR_MATRIX[c][n] = (CORR_MATRIX[c][n] || 0) + 1;
            });
        });
    }
}

function showHistory(data){
    let html = "<table><tr><th>DATE</th><th>NUMBERS</th></tr>";
    data.slice(-5).reverse().forEach(d => {
        html += `<tr><td style='opacity:0.6'>${d.date.slice(5)}</td><td>${d.nums.map(n => `<span class="ball">${String(n).padStart(2,'0')}</span>`).join("")}</td></tr>`;
    });
    html += "</table>";
    document.getElementById("history").innerHTML = "<h3>RECENT DRAWS</h3>" + html;
}

function generateSmartPick(prev, rule, simCount = 100) {
    const pool = new Set();
    const lastNums = prev[prev.length - 1].nums;
    if(rule.pool.includes("last1")) lastNums.forEach(n => pool.add(n));
    if(rule.pool.includes("last5")) prev.forEach(d => d.nums.forEach(n => pool.add(n)));
    [...pool].forEach(n => {
        if(rule.pool.includes("+5") && n+5 <= 39) pool.add(n+5);
        if(rule.pool.includes("+10") && n+10 <= 39) pool.add(n+10);
    });

    const freq = {};
    prev.forEach(d => d.nums.forEach(n => freq[n] = (freq[n]||0) + 1));
    const corrWeight = {};
    lastNums.forEach(n => {
        if (CORR_MATRIX[n]) {
            for (let target in CORR_MATRIX[n]) {
                corrWeight[target] = (corrWeight[target] || 0) + CORR_MATRIX[n][target];
            }
        }
    });

    let candidates = [];
    for(let i=0; i<simCount; i++) {
        let arr = [...pool];
        arr.sort((a,b) => {
            const wa = (freq[a]||0)*0.4 + (corrWeight[a]||0)*0.4 + Math.random()*2;
            const wb = (freq[b]||0)*0.4 + (corrWeight[b]||0)*0.4 + Math.random()*2;
            return wb - wa;
        });
        candidates.push(arr.slice(0, 5).sort((a,b) => a-b));
    }
    
    let best = candidates[0], maxVal = -1;
    candidates.forEach(p => {
        const val = calculateExpectedValue(p, HIST_DATA.slice(-60));
        if (val > maxVal) { maxVal = val; best = p; }
    });
    return best;
}

function calculateExpectedValue(pick, testData) {
    if(!testData.length) return 0;
    let hits = [0,0,0,0,0,0];
    testData.forEach(d => {
        const h = d.nums.filter(n => pick.includes(n)).length;
        hits[h]++;
    });
    const total = testData.length;
    return (hits[2]/total)*0.3 + (hits[3]/total)*0.6 + (hits[4]/total)*1.5 + (hits[5]/total)*10;
}

function doBacktest(data){
    const stats = RULES.map(r => ({rule:r, hit3:0, hit2:0, total:0}));
    const testScope = data.slice(-50);
    for(let i=10; i<testScope.length; i++){
        const prev = testScope.slice(i-10, i);
        const actual = testScope[i].nums;
        stats.forEach(s => {
            const pick = generateSmartPick(prev, s.rule, 30);
            const hit = actual.filter(n => pick.includes(n)).length;
            s.total++; 
            if(hit >= 2) s.hit2++; 
            if(hit >= 3) s.hit3++;
        });
    }
    stats.forEach(s => { s.hit2Rate = s.hit2/s.total || 0; s.hit3Rate = s.hit3/s.total || 0; });
    return stats;
}

function renderStatsTable(stats){
    let html = "<table><tr><th>STRATEGY</th><th>HIT 3</th><th>HIT 2</th></tr>";
    stats.forEach(s => {
        html += `<tr><td><strong style='color:var(--accent)'>${s.rule.name}</strong></td><td>${(s.hit3Rate*100).toFixed(1)}%</td><td>${(s.hit2Rate*100).toFixed(1)}%</td></tr>`;
    });
    html += "</table>";
    document.getElementById("stats_table").innerHTML = "<h3>BACKTEST PERFORMANCE</h3>" + html;
}

function renderTopCombinations(data, stats){
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "<h3>SMART RECOMMENDATIONS</h3>";
    stats.forEach(s => {
        const pick = generateSmartPick(data, s.rule, 150);
        const ev = calculateExpectedValue(pick, data.slice(-100));
        const block = document.createElement("div");
        block.className = `strategy-block ${ev > 0.4 ? "active" : ""}`;
        block.innerHTML = `
            <span style='font-weight:bold; color:var(--accent)'>${s.rule.name}</span><br>
            <div style='margin-top:10px'>${pick.map(n => `<span class="ball" style='background:var(--accent); color:var(--primary); border:none'>${String(n).padStart(2,'0')}</span>`).join("")}</div>
            <span class="rate-badge">STRENGTH SCORE: ${(ev*100).toFixed(1)}</span>
        `;
        resultsDiv.appendChild(block);
    });
}

function verifyUserPick(){
    if(HIST_DATA.length === 0){ alert("請先載入 CSV"); return; }
    const pick = [];
    for(let i=1; i<=5; i++){
        const v = parseInt(document.getElementById("userNum"+i).value);
        if(!isNaN(v) && v >= 1 && v <= 39) pick.push(v);
    }
    if(pick.length !== 5){ alert("請輸入 5 個號碼"); return; }
    const ev = calculateExpectedValue(pick, HIST_DATA);
    const h2 = (HIST_DATA.filter(d => d.nums.filter(n => pick.includes(n)).length >= 2).length / HIST_DATA.length) * 100;
    const h3 = (HIST_DATA.filter(d => d.nums.filter(n => pick.includes(n)).length >= 3).length / HIST_DATA.length) * 100;
    document.getElementById("userPickResult").innerHTML = `
        歷史中2+機率: <strong style='color:var(--accent)'>${h2.toFixed(1)}%</strong><br>
        歷史中3+機率: <strong style='color:var(--gold)'>${h3.toFixed(1)}%</strong><br>
        綜合評分: <strong style='color:var(--success)'>${(ev*100).toFixed(2)}</strong>
    `;
}

function drawTrendChart(h2, h3){
    const ctx = document.getElementById("trendChart").getContext("2d");
    if(window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
        type: 'bar',
        data: { 
            labels: RULES.map(r => r.name), 
            datasets: [
                { label: 'Hit 2 (%)', data: h2, backgroundColor: '#38bdf8', borderRadius: 6 },
                { label: 'Hit 3 (%)', data: h3, backgroundColor: '#fbbf24', borderRadius: 6 }
            ]
        },
        options: { 
            maintainAspectRatio: false, 
            plugins: { legend: { labels: { color: '#94a3b8' } } },
            scales: { 
                y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
            } 
        }
    });
}
</script>
</body>
</html>
