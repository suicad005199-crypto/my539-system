<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤©å¤©æ¨‚ Oracle V.16.5-CF</title>
    <style>
        :root { 
            --bg: #02040a; --panel: #0d1117; --primary: #58a6ff; 
            --border: #30363d; --text: #c9d1d9; --sub: #8b949e; 
            --hit: #f85149; --accent: #58a6ff; --success: #238636; 
        }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #161b22; font-size: 11px; font-weight: bold; border: 1px solid #30363d; }
        .n-box.hit { background: var(--primary); color: #fff; box-shadow: 0 0 10px var(--primary); border: none; }
        .star-tag { background: var(--success); color: #fff; padding: 2px 8px; border-radius: 4px; font-weight: 900; }

        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; background: #010409; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #21262d; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #161b22; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #161b22; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        
        #logBox { background: #010409; color: var(--primary); padding: 10px; height: 110px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 6px; line-height: 1.5; }
        .ball-container { display: flex; flex-direction: column; gap: 10px; padding: 5px 0; }
        .ball-row { display: flex; gap: 12px; justify-content: flex-start; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #0d1117; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.16.5-CF)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: å¯¦æ™‚å‘½ä¸­åˆ†ä½ˆèµ°å‹¢</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (æ¥µè‡´èšåˆ 4+4)</div><div id="nextPred" class="ball-container"></div></div>
    <div class="panel"><div class="panel-header">P4: è¦å¾‹å¥‡é»çŸ©é™£</div><div class="matrix-scroll" id="matrixCont"></div></div>
    <div class="panel"><div id="logBox">æ­£åœ¨åŸ·è¡Œæ¥µè‡´èšåˆç­–ç•¥...<br>ç›®æ¨™ï¼šå°‡ 40% çš„äºŒæ˜Ÿç‡è½‰åŒ–ç‚º 50% ä»¥ä¸Šçš„ä¸‰æ˜Ÿå‘½ä¸­ã€‚</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getPrediction(hist) {
        if(hist.length < 20) return [19,27,28,29,31,37,38,39];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // æ¥µè‡´èšåˆé‚è¼¯ï¼šåŠ å¤§é„°è™Ÿèˆ‡ç†±å°¾æ¬Šé‡ï¼Œç¸®å°é¸è™Ÿç¯„åœ
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            stats[i].score += (gap >= 5 && gap <= 12) ? (gap * 25.0) : (gap * 2.0); 
        }
        
        let tailMap = Array(10).fill(0);
        hist.slice(-10).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 15.0); // å°¾æ•¸æ¬Šé‡ç¿»å€
        
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 120; // é„°è™Ÿæš´åŠ›åŠ æ¬Šï¼Œå¼·è¡Œèšåˆ
            if(ln < 39) stats[ln+1].score += 120;
            stats[ln].score += 60; 
        });

        // æ’åºå¾Œé¸å–å‰ 8 ç¢¼
        return stats.sort((a,b)=>b.score - a.score).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runSim();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSim() {
        let btHtml = ""; let star = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        const displayData = rawData.slice(-10).reverse();
        displayData.forEach(row => {
            const histSlice = rawData.slice(0, rawData.indexOf(row));
            const pred = getPrediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            star[Math.min(hits.length, 4)]++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div><div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'var(--sub)'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getPrediction(rawData);
        let predHtml = `<div class="ball-row">`;
        next.slice(0, 4).forEach(n => predHtml += `<div class="ball">${pad(n)}</div>`);
        predHtml += `</div><div class="ball-row">`;
        next.slice(4, 8).forEach(n => predHtml += `<div class="ball">${pad(n)}</div>`);
        predHtml += `</div>`;
        document.getElementById('nextPred').innerHTML = predHtml;
        log(`å‘½ä¸­ç‡ï¼š[0â˜…]: ${(star[0]/10*100).toFixed(0)}% | [1â˜…]: ${(star[1]/10*100).toFixed(0)}% | [2â˜…]: ${(star[2]/10*100).toFixed(0)}% | [3â˜…]: ${(star[3]/10*100).toFixed(0)}%`);
        log(`ç­–ç•¥ï¼šå·²å¼·è¡Œèšåˆè™Ÿç¢¼é–“è·ã€‚è‹¥æ›2æ©Ÿç‡ä»é«˜ï¼Œå»ºè­°æ‰‹å‹•å°‡é€™8ç¢¼é€²è¡Œé€£ç¢°çµ„å°ã€‚`);
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
    }
</script>
</body>
</html>
