<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI 尾數強排共振系統 - 優化 v23</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .panel { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 20px; margin-bottom: 20px; max-width: 1200px; margin: 0 auto; }
        .panel-title { margin: 0 0 15px 0; color: var(--primary); border-left: 5px solid var(--primary); padding-left: 12px; font-size: 1.1rem; }
        .num-badge { display: inline-block; background: var(--primary); color: white; border-radius: 4px; padding: 4px 12px; margin: 2px; font-weight: bold; }
        .hit-badge { background: var(--success) !important; box-shadow: 0 0 5px var(--success); }
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { border-collapse: collapse; width: 100%; white-space: nowrap; background: white; }
        th, td { border: 1px solid #eee; text-align: center; padding: 8px 4px; font-size: 12px; }
        th { background: var(--primary); color: white; }
        .dot { background: var(--accent); color: white; border-radius: 50%; display: inline-block; width: 22px; height: 22px; line-height: 22px; font-weight: bold; }
        .good-hit { background-color: #e8f5e9 !important; border: 2px solid var(--success) !important; }
        .hit-count { font-weight: bold; color: var(--success); font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="panel">
        <h3 class="panel-title">1. 數據上傳 (v23 尾數強排版)</h3>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div id="analysisSection" style="display:none;">
        <div class="panel">
            <h3 class="panel-title">2. AI 尾數強排預測 (下一期建議)</h3>
            <div id="predictionResults"></div>
        </div>

        <div class="panel">
            <h3 class="panel-title">3. 連號分布圖 (最新 10 期)</h3>
            <div class="table-container">
                <table><thead><tr id="chartHeader"></tr></thead><tbody id="chartBody"></tbody></table>
            </div>
        </div>

        <div class="panel">
            <h3 class="panel-title">4. 滾動回測 (目標：找回集彈性)</h3>
            <div class="table-container">
                <table>
                    <thead><tr><th>日期</th><th>真實獎號</th><th>預測組合 (v23)</th><th>命中</th></tr></thead>
                    <tbody id="backtestBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = e => parseCSV(e.target.result);
            reader.readAsText(file);
        });

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            const data = [];
            lines.forEach((line, index) => {
                const cols = line.split(',').map(s => s.trim());
                if (index === 0 && isNaN(cols[1])) return;
                if (cols.length >= 6) data.push({ date: cols[0], nums: cols.slice(1, 6).map(Number).sort((a,b)=>a-b) });
            });
            if (data.length > 0) processSystem(data);
        }

        function getResonancePick(history) {
            const scores = Array(40).fill(0);
            const lastNums = history[history.length - 1].nums;
            const recentNums = history.slice(-10).flatMap(r => r.nums);
            
            // 1. 尾數動能計算
            const tailFreq = Array(10).fill(0);
            recentNums.forEach(n => tailFreq[n % 10]++);

            for (let i = 1; i <= 39; i++) {
                let miss = 0;
                for (let j = history.length - 1; j >= 0; j--) {
                    if (!history[j].nums.includes(i)) miss++; else break;
                }

                // A. 遺漏權重：強化中溫區 (5-9期)
                if (miss >= 5 && miss <= 9) scores[i] += 180;
                else if (miss <= 1) scores[i] += 120; // 熱號
                else scores[i] += 40;

                // B. 鄰號 (N±1) 與跳號 (N±2)
                if (lastNums.some(n => Math.abs(n - i) === 1)) scores[i] += 100;
                if (lastNums.some(n => Math.abs(n - i) === 2)) scores[i] += 60;

                // C. 尾數權重
                scores[i] += tailFreq[i % 10] * 15;
            }

            const sorted = Array.from({length: 39}, (_, i) => i + 1).sort((a, b) => scores[b] - scores[a]);
            
            // 2. 尾數 2+2 強制策略
            const topTails = tailFreq.map((v, i) => ({t: i, v})).sort((a, b) => b.v - a.v).slice(0, 2).map(x => x.t);
            let final = [];

            topTails.forEach(t => {
                let count = 0;
                for (let n of sorted) {
                    if (n % 10 === t && !final.includes(n) && count < 2) {
                        final.push(n);
                        count++;
                    }
                }
            });

            // 3. 補齊最後一個名額
            for (let n of sorted) {
                if (final.length >= 5) break;
                if (!final.includes(n)) final.push(n);
            }

            return final.sort((a, b) => a - b);
        }

        function processSystem(data) {
            renderChart([...data].slice(-10).reverse());
            const tbody = document.getElementById('backtestBody');
            tbody.innerHTML = '';
            for (let i = data.length - 1; i > data.length - 11; i--) {
                const pred = getResonancePick(data.slice(0, i));
                const hits = pred.filter(n => data[i].nums.includes(n));
                const tr = document.createElement('tr');
                if (hits.length >= 2) tr.className = 'good-hit';
                tr.innerHTML = `<td>${data[i].date}</td><td>${data[i].nums}</td><td>${pred.map(n=>`<span class="num-badge ${data[i].nums.includes(n)?'hit-badge':''}">${n}</span>`).join('')}</td><td class="hit-count">${hits.length}</td>`;
                tbody.appendChild(tr);
            }
            const nextP = getResonancePick(data);
            document.getElementById('predictionResults').innerHTML = nextP.map(n=>`<span class="num-badge" style="font-size:1.2rem; padding: 6px 18px;">${n}</span>`).join('');
            document.getElementById('analysisSection').style.display = 'block';
        }

        function renderChart(data) {
            const header = document.getElementById('chartHeader');
            const body = document.getElementById('chartBody');
            header.innerHTML = '<th>日期</th>' + Array.from({length:39}, (_, i)=>`<th>${i+1}</th>`).join('');
            body.innerHTML = data.map(row => `<tr><td>${row.date}</td>${Array.from({length:39}, (_, i)=>`<td>${row.nums.includes(i+1)?`<span class="dot">${i+1}</span>`:''}</td>`).join('')}</tr>`).join('');
        }
    </script>
</body>
</html>
