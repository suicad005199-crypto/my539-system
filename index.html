<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.55</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.55 ç†±æ ¸æ“´å¼µ)</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: æ·±åº¦å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ“´å¼µçµ„é æ¸¬ (8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div><div class="matrix-scroll" id="matrixCont"></div></div>
    <div class="panel"><div id="logBox">ç­‰å¾… CSV...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getV55Prediction(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            stats[i].score += (gap <= 10) ? (gap * 6) : Math.max(0, 50 - gap); 
        }

        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 12);

        lastRow.forEach(ln => {
            stats[ln].score += 35; 
            if(ln > 1) stats[ln-1].score += 50; 
            if(ln < 39) stats[ln+1].score += 50; 
            if(ln > 2) stats[ln-2].score += 25; // æ“´å¼µåŠ æ¬Š
            if(ln < 38) stats[ln+2].score += 25; 
        });

        let sorted = stats.filter(x => x.n > 0).sort((a,b) => b.score - a.score);
        let final = [];
        let used = new Set();

        // 4+4 æ»²é€ä½ˆé™£é‚è¼¯
        for(let g=0; g<2; g++) {
            for(let i=0; i<sorted.length; i++) {
                let core = sorted[i].n;
                if(used.has(core)) continue;
                
                let group = [core];
                used.add(core);

                // 1. é€£è™Ÿæ»²é€
                let n1 = core + 1 <= 39 ? core + 1 : core - 1;
                if(!used.has(n1)) { group.push(n1); used.add(n1); }
                
                // 2. è·³è™Ÿæ»²é€
                let n2 = core + 2 <= 39 ? core + 2 : core - 2;
                if(!used.has(n2) && group.length < 4) { group.push(n2); used.add(n2); }

                // 3. åŒå°¾æ»²é€
                for(let j=1; j<=39; j++) {
                    if(j!==core && j%10 === core%10 && !used.has(j) && group.length < 4) {
                        group.push(j); used.add(j);
                    }
                }

                group.forEach(n => { if(final.length < 8) final.push(n); });
                break;
            }
        }
        return final.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runV55();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV55() {
        let btHtml = "";
        let counts = { 0:0, 1:0, 2:0, 3:0, 4:0 };
        rawData.slice(-10).reverse().forEach(row => {
            const p = getV55Prediction(rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => p.includes(n));
            counts[Math.min(hits.length, 4)]++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${p.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV55Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`å‘½ä¸­ï¼š2æ˜Ÿ:${counts[2]}æœŸ, 3æ˜Ÿ:${counts[3]}æœŸ, 4æ˜Ÿ:${counts[4]}æœŸ`);
        log(`V.55 å•Ÿå‹•ï¼š4+4 æ»²é€ç¶²æ ¼ï¼Œç›®æ¨™æ¶ˆé™¤ 80% çš„ 1 æ˜Ÿã€‚`);
    }
</script>
</body>
</html>
