<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 539 數據中心 v149</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --border: #38383a; --text: #fff; --sub: #8e8e93; --danger: #ff453a; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border-radius: 16px; padding: 18px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-size: 0.9rem; font-weight: bold; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .panel-header::after { content: ''; flex: 1; height: 1px; background: var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0; }
        .ball { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 8px; font-weight: bold; font-size: 0.9rem; border: 1px solid var(--border); }
        .ball.core { background: var(--primary); color: #000; border: none; }
        .ball.serial { border: 2px solid var(--success); color: var(--success); }
        .ball.resonance { border: 2px solid var(--danger); color: var(--danger); }
        .bt-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2c2c2e; }
        .hit-count { color: var(--success); font-weight: bold; font-size: 1.2rem; }
        .dist-item { margin-bottom: 10px; }
        .bar-bg { height: 8px; background: #2c2c2e; border-radius: 4px; overflow: hidden; margin-top: 4px; }
        .bar-fill { height: 100%; background: var(--primary); transition: width 0.6s ease; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入</div>
        <input type="file" id="csvFile" style="width:100%; color:var(--sub);" accept=".csv">
    </div>

    <div id="mainDisplay" style="display:none;">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:15px;">
            <div class="panel">
                <div class="panel-header">下期預測 (v149 三點定位)</div>
                <div id="finalCombo" class="ball-row"></div>
                <p style="font-size:0.7rem; color:var(--sub);">黃:核心 | 綠:連號陷阱 | 紅:同尾共振</p>
            </div>
            <div class="panel">
                <div class="panel-header">Panel 4: 連號與區間分布趨勢</div>
                <div id="distChart"></div>
            </div>
            <div class="panel">
                <div class="panel-header">滾動回測</div>
                <div id="btContainer"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const state = { data: [] };

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.trim().split('\n').map(r => r.split(','));
            state.data = rows.filter(r => !isNaN(r[1])).map(r => ({
                date: r[0],
                nums: r.slice(1, 6).map(Number).sort((a,b)=>a-b)
            }));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function getV149Pick(hist) {
        if(hist.length < 5) return {res:[], core:[], serial:[], resonance:[]};
        const last = hist[hist.length-1].nums;
        let pool = [];
        for (let i=1; i<=39; i++) {
            let gap = 0;
            for(let j=hist.length-1; j>=0; j--) { if(!hist[j].nums.includes(i)) gap++; else break; }
            let score = 0;
            if(gap <= 2) score += 5000;
            if(last.some(ln => Math.abs(ln-i) === 1)) score += 6000;
            pool.push({n: i, gap: gap, sc: score, tail: i%10});
        }

        // 1. 核心點 (Core)
        let core = pool.sort((a,b) => b.sc - a.sc).slice(0, 2).map(p => p.n);
        
        // 2. 連動點 (Serial Trap)
        let serial = [];
        core.forEach(n => {
            let target = n + 1 > 39 ? n - 1 : n + 1;
            if(!core.includes(target)) serial.push(target);
        });
        serial = serial.slice(0, 2);

        // 3. 共振點 (Resonance: 同尾中位)
        let cTails = core.map(n => n%10);
        let resonance = pool.filter(p => !core.includes(p.n) && !serial.includes(p.n) && cTails.includes(p.tail) && p.gap >= 3 && p.gap <= 9)
                            .sort((a,b) => b.sc - a.sc).slice(0, 2).map(p => p.n);

        let res = [...new Set([...core, ...serial, ...resonance])];
        let fillers = pool.filter(p => !res.includes(p.n)).sort((a,b) => b.sc - a.sc);
        while(res.length < 8) res.push(fillers.shift().n);

        return { res: res.sort((a,b)=>a-b), core, serial, resonance };
    }

    function render() {
        // 更新 Panel 4
        const distChart = document.getElementById('distChart');
        distChart.innerHTML = '';
        const zones = [0,0,0,0]; // 01-10, 11-20, 21-30, 31-39
        state.data.slice(-15).forEach(d => d.nums.forEach(n => zones[Math.min(3, Math.floor((n-1)/10))]++));
        const labels = ["01-10", "11-20", "21-30", "31-39"];
        zones.forEach((v, i) => {
            distChart.innerHTML += `<div class="dist-item"><div style="display:flex;justify-content:space-between;font-size:0.75rem"><span>${labels[i]}</span><span>${v}次</span></div><div class="bar-bg"><div class="bar-fill" style="width:${(v/75)*100}%"></div></div></div>`;
        });

        // 回測與預測
        const btContainer = document.getElementById('btContainer');
        btContainer.innerHTML = '';
        for (let i = state.data.length - 1; i >= Math.max(0, state.data.length - 10); i--) {
            const pred = getV149Pick(state.data.slice(0, i));
            const real = state.data[i].nums;
            const hits = pred.res.filter(n => real.includes(n));
            btContainer.innerHTML += `<div class="bt-item"><div><span style="color:var(--sub)">${state.data[i].date.slice(5)}</span><br><span style="font-size:0.8rem">${real.join(' ')}</span></div><div class="hit-count">${hits.length}</div></div>`;
        }

        const final = getV149Pick(state.data);
        document.getElementById('finalCombo').innerHTML = final.res.map(n => {
            let cls = final.core.includes(n) ? 'core' : (final.serial.includes(n) ? 'serial' : (final.resonance.includes(n) ? 'resonance' : ''));
            return `<div class="ball ${cls}">${n}</div>`;
        }).join('');
        document.getElementById('mainDisplay').style.display = 'block';
    }
</script>
</body>
</html>
